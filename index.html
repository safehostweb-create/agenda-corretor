<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Agenda Corretor - Premium</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
    body { font-family: 'Poppins', sans-serif; }
</style>
</head>
<body class="bg-slate-900 text-gray-300 antialiased">
<div class="container mx-auto p-4 flex flex-col min-h-screen">

<main class="flex-grow flex flex-col items-center justify-center">
    
    <div id="main-content" class="w-full">
        <div id="auth-container" class="w-full max-w-4xl mx-auto" style="display: none;">
            <header class="flex justify-between items-center mb-10 px-2">
                <h1 class="text-2xl font-bold text-white tracking-wide">
                    Agenda do Corretor
                </h1>
                <div class="flex gap-2">
                    <button id="btn-show-client" class="px-4 py-2 bg-orange-500 text-white font-semibold rounded-lg hover:bg-orange-600 transition-colors shadow-md text-sm">
                        Acesso Cliente
                    </button>
                </div>
            </header>
            
            <div id="login-register-grid" class="grid md:grid-cols-2 gap-8">
                <div class="bg-slate-800 border border-slate-700 rounded-xl p-8 shadow-2xl">
                    <h2 class="text-2xl font-bold text-white text-center mb-6">Login</h2>
                    <div class="space-y-4">
                        <input id="username" class="w-full p-3 bg-slate-700 text-white border border-slate-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="Usuário (seu nome, em minúsculas)" />
                        <input id="password" class="w-full p-3 bg-slate-700 text-white border border-slate-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" type="password" placeholder="Senha" />
                    </div>
                    <div class="mt-6">
                        <button class="w-full py-3 px-6 bg-green-600 text-white font-semibold rounded-lg shadow-lg hover:bg-green-700 transition-colors" onclick="login()">Entrar</button>
                    </div>
                    <p id="loginError" class="text-sm text-center mt-4 text-red-400"></p>
                </div>
                <div class="bg-slate-800 border border-slate-700 rounded-xl p-8 shadow-2xl">
                    <h2 class="text-2xl font-bold text-white text-center mb-6">Criar Conta</h2>
                    <div class="space-y-4">
                        <input id="nome" class="w-full p-3 bg-slate-700 text-white border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Nome Completo (obrigatório)" />
                        <input id="email" class="w-full p-3 bg-slate-700 text-white border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="E-mail" />
                        <input id="telefone" class="w-full p-3 bg-slate-700 text-white border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Telefone (obrigatório)" />
                        <input id="creci" class="w-full p-3 bg-slate-700 text-white border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="CRECI (obrigatório)" />
                        <input id="senha" class="w-full p-3 bg-slate-700 text-white border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" type="password" placeholder="Senha (obrigatório)" />
                    </div>
                    <div class="mt-6">
                        <button class="w-full py-3 px-6 bg-blue-600 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-700 transition-colors" onclick="registerCorretor()">Cadastrar</button>
                    </div>
                    <p id="registerMsg" class="text-sm text-center mt-4"></p>
                </div>
            </div>
        </div>

        <div id="panelDiv" class="max-w-4xl mx-auto" style="display:none"></div>
        <div id="clientDiv" style="display:none"></div>
    </div>
</main>

<footer class="text-center py-6 mt-auto">
    <p class="text-sm font-semibold text-white">agência conceito</p>
    <p class="text-xs text-slate-500 mt-1">
        design by Marcos Greijo - +55 19 9.8906-5333
    </p>
</footer>

</div>

<script>
const SHEET_URL = "https://script.google.com/macros/s/AKfycbxoU0M2hNsw5_kQ9xd7f9oNANYXSC2L_1MGhRjWHt9Os2q7DaPeWLMKl3QkfK5IOnXc/exec";
let currentUser = null;

function show(divId) {
    ['auth-container', 'panelDiv', 'clientDiv'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.style.display = (id === divId) ? 'block' : 'none';
    });
}

function backHome() { 
    localStorage.removeItem('loggedInUser');
    currentUser = null;
    show('auth-container'); 
    window.history.pushState({}, document.title, window.location.pathname);
}

function logout() {
    currentUser = null;
    localStorage.removeItem('loggedInUser');
    backHome();
}

async function apiCall(method, params = {}) {
    document.body.style.cursor = 'wait';
    try {
        let url = SHEET_URL;
        const options = { method, redirect: 'follow' };
        if (method === 'GET') {
            const query = new URLSearchParams(params).toString();
            if(query) url += '?' + query;
        } else {
            options.body = JSON.stringify(params);
        }
        const resp = await fetch(url, options);
        if (!resp.ok) throw new Error('Erro de rede (' + resp.status + ')');
        return await resp.json();
    } catch (e) {
        console.error('API Error:', e);
        alert("Erro de comunicação: " + e.message);
        return { status: "error", message: e.message };
    } finally {
        document.body.style.cursor = 'default';
    }
}

async function registerCorretor() {
    const msgEl = document.getElementById('registerMsg');
    const data = { type: "cadastro", nome: document.getElementById('nome').value.trim(), email: document.getElementById('email').value.trim(), telefone: document.getElementById('telefone').value.trim(), creci: document.getElementById('creci').value.trim(), senha: document.getElementById('senha').value.trim() };
    if (!data.nome || !data.telefone || !data.creci || !data.senha) { msgEl.innerText = 'Preencha todos os campos obrigatórios!'; return; }
    msgEl.innerText = 'Cadastrando...';
    const result = await apiCall('POST', data);
    if (result.status === "ok") {
        msgEl.innerText = 'Cadastro realizado com sucesso!';
        setTimeout(() => { 
            msgEl.innerText = '';
            document.getElementById('username').value = data.nome.toLowerCase();
        }, 2000);
    } else { msgEl.innerText = `Erro no cadastro: ${result.message}`; }
}

async function login() {
    const user = document.getElementById('username').value.trim().toLowerCase();
    const pass = document.getElementById('password').value.trim();
    if (!user || !pass) { document.getElementById('loginError').innerText = 'Usuário e senha são obrigatórios.'; return; }
    const result = await apiCall('GET', { action: 'getCorretores' });
    if (!Array.isArray(result)) { document.getElementById('loginError').innerText = 'Erro ao carregar dados dos corretores.'; return; }
    const found = result.find(c => c.nome.toLowerCase() === user && String(c.senha) === pass);
    if (found) {
        document.getElementById('loginError').innerText = '';
        localStorage.setItem('loggedInUser', JSON.stringify(found));
        openPanel(found);
    } else { document.getElementById('loginError').innerText = 'Usuário ou senha incorretos'; }
}

function openPanel(user) {
    currentUser = user;
    show('panelDiv');
    const panel = document.getElementById('panelDiv');
    panel.innerHTML = `
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-white">Painel do Corretor</h1>
            <div class="flex items-center gap-4">
                <span id="welcome" class="text-slate-400">Olá, ${user.nome.split(' ')[0]}</span>
                <button class="py-2 px-4 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition-colors text-sm" onclick="logout()">Sair</button>
            </div>
        </header>
        <div class="space-y-6">
            <div class="bg-slate-800 border border-slate-700 rounded-xl p-6 shadow-lg">
                <p class="text-sm text-slate-400">Seu link individual para clientes:</p>
                <input id="linkCorretor" class="w-full mt-2 p-2 bg-slate-900 border border-slate-600 text-slate-300 rounded-lg" readonly value="${window.location.href.split('?')[0]}?user=${encodeURIComponent(user.nome.toLowerCase())}">
            </div>
            <div class="bg-slate-800 border border-slate-700 rounded-xl p-6 shadow-lg">
                <h3 class="text-xl font-semibold text-white mb-4">Adicionar Imóvel</h3>
                <div class="grid md:grid-cols-2 gap-4">
                    <input id="nomeImovel" class="bg-slate-700 border border-slate-600 rounded-lg p-3 w-full" placeholder="Nome do imóvel" />
                    <input id="preco" class="bg-slate-700 border border-slate-600 rounded-lg p-3 w-full" placeholder="Preço (Ex: R$ 500.000,00)" />
                    <input id="endereco" class="bg-slate-700 border border-slate-600 rounded-lg p-3 w-full md:col-span-2" placeholder="Endereço / Cidade" />
                    <input id="site" class="bg-slate-700 border border-slate-600 rounded-lg p-3 w-full md:col-span-2" placeholder="Site do imóvel (opcional)" />
                    <textarea id="descricao" class="bg-slate-700 border border-slate-600 rounded-lg p-3 w-full md:col-span-2" rows="3" placeholder="Descrição"></textarea>
                    <div class="md:col-span-2">
                        <p class="text-sm text-slate-400 mb-2">Cole os links das imagens abaixo (até 10):</p>
                        <div id="fotosContainer" class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                            ${Array.from({length: 10}, (_, i) => `<input id="foto${i+1}" class="bg-slate-700 border-slate-600 rounded-lg p-3 w-full" placeholder="Link Foto ${i+1}${i===0 ? ' (principal)' : ''}" />`).join('')}
                        </div>
                    </div>
                </div>
                <button class="w-full mt-4 md:w-auto py-2 px-6 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors" onclick="addImovel()">Adicionar Imóvel</button>
            </div>
        </div>`;
}

async function addImovel() {
    if (!currentUser) { alert('Você precisa estar logado.'); return; }
    const fotos = Array.from({length: 10}, (_, i) => document.getElementById(`foto${i+1}`).value.trim()).filter(Boolean);
    const data = { type: "imovel", corretor: currentUser.nome, nome: document.getElementById('nomeImovel').value.trim(), preco: document.getElementById('preco').value.trim(), endereco: document.getElementById('endereco').value.trim(), site: document.getElementById('site').value.trim(), descricao: document.getElementById('descricao').value.trim(), fotos: fotos };
    if (!data.nome) { alert('Preencha o nome do imóvel'); return; }
    const result = await apiCall('POST', data);
    if (result.status === "ok") {
        alert('Imóvel adicionado com sucesso!');
        ['nomeImovel', 'preco', 'endereco', 'site', 'descricao'].forEach(id => document.getElementById(id).value = '');
        for(let i = 1; i <= 10; i++) { document.getElementById('foto' + i).value = ''; }
    } else { alert('Erro ao adicionar imóvel: ' + result.message); }
}

async function renderClientProperties(userFilter = null) {
    const clientCardsDiv = document.getElementById('clientCards');
    const clientTitle = document.getElementById('clientDiv').querySelector('h2');
    clientCardsDiv.innerHTML = '<p class="text-slate-400">Carregando imóveis...</p>';
    const [corretoresResult, imoveisResult] = await Promise.all([ apiCall('GET', { action: 'getCorretores' }), apiCall('GET', { action: 'getImoveis' }) ]);
    if (!Array.isArray(imoveisResult)) { clientCardsDiv.innerHTML = '<p class="text-red-400">Não foi possível carregar os imóveis.</p>'; return; }
    let imoveis = imoveisResult;
    if (userFilter) {
        imoveis = imoveisResult.filter(imovel => imovel.corretor && imovel.corretor.toLowerCase() === userFilter.toLowerCase());
        clientTitle.innerText = `Vitrine de ${userFilter}`;
    } else {
        clientTitle.innerText = 'Vitrine de Imóveis (Geral)';
    }
    if (imoveis.length === 0) { clientCardsDiv.innerHTML = '<p class="text-slate-400">Nenhum imóvel encontrado.</p>'; return; }
    clientCardsDiv.innerHTML = '';
    imoveis.forEach(imovel => {
        const fotos = (typeof imovel.fotos === 'string' && imovel.fotos.startsWith('[')) ? JSON.parse(imovel.fotos) : [];
        const corretor = Array.isArray(corretoresResult) ? corretoresResult.find(c => c.nome === imovel.corretor) : null;
        const card = document.createElement('div');
        card.className = 'bg-slate-800 border border-slate-700 rounded-xl p-4 shadow-lg flex flex-col transition-transform transform hover:-translate-y-1';
        card.innerHTML = `
            <img src="${fotos[0] || 'https://via.placeholder.com/400x250?text=Sem+Foto'}" alt="${imovel.nome}" class="w-full h-48 object-cover rounded-lg mb-4">
            <h3 class="text-lg font-bold text-white">${imovel.nome}</h3>
            <p class="text-md font-semibold text-green-400 mt-1">${imovel.preco}</p>
            <p class="text-sm text-slate-400 mt-2">${imovel.endereco}</p>
            <p class="text-sm text-slate-300 mt-3 flex-grow">${imovel.descricao}</p>
            <div class="text-xs text-slate-400 mt-4 pt-3 border-t border-slate-700">
                <p><strong>Corretor:</strong> ${imovel.corretor || 'N/A'}</p>
                ${corretor ? `<p><strong>CRECI:</strong> ${corretor.creci} | <strong>Telefone:</strong> ${corretor.telefone}</p>` : ''}
            </div>
            <div class="mt-4 flex gap-2">
                ${imovel.site ? `<a href="${imovel.site}" target="_blank" class="flex-1 text-center py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 text-sm">Ver Site</a>` : ''}
                <button class="flex-1 text-center py-2 px-4 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 text-sm">Agendar Visita</button>
            </div>
        `;
        clientCardsDiv.appendChild(card);
    });
}

// Inicialização da Página
window.onload = function() {
    document.getElementById('btn-show-client').addEventListener('click', () => showClient());
    
    const loggedInUser = localStorage.getItem('loggedInUser');
    if(loggedInUser) {
        openPanel(JSON.parse(loggedInUser));
        return;
    }
    const params = new URLSearchParams(window.location.search);
    const user = params.get('user');
    if (user) {
        showClient(user);
    } else {
        show('auth-container');
    }
};
</script>

</body>
</html>
