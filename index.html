<script>
const API_URL = "https://script.google.com/macros/s/AKfycbw.../exec";

// Exemplo de GET
async function testGet() {
  try {
    const res = await fetch(`${API_URL}?teste=123`);
    const data = await res.json();
    console.log("GET OK:", data);
  } catch (err) {
    console.error("Erro GET:", err);
  }
}

// Exemplo de POST
async function testPost() {
  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ nome: "Marcos", funcao: "Corretor de Elite" })
    });
    const data = await res.json();
    console.log("POST OK:", data);
  } catch (err) {
    console.error("Erro POST:", err);
  }
}

testGet();
testPost();
</script>
