// --- Bloquear horário pessoal ---
window.blockPersonalTime = async function(slotDateTime) {
const reason = prompt("Motivo do bloqueio (ex: Almoço, Consulta):");
if (!reason) return;
const appointmentData = {
id: Date.now().toString(),
date: slotDateTime.toISOString(),
clientName: "Bloqueio Pessoal",
clientPhone: "",
clientCity: "",
property_id: "",
property_title: reason,
status: "confirmed"
};
try {
await fetch(`${apiUrl}?sheet=Agendamentos`, {
method: 'POST',
headers: { 'Content-Type': 'application/json' },
body: JSON.stringify({ data: [appointmentData] })
});
showNotification("Horário bloqueado com sucesso!", "success");
await showSection('schedule');
} catch(e) {
showNotification("Erro ao bloquear horário.", "error");
}
