<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda do Corretor - Sistema de Agendamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { box-sizing: border-box; }
        .notification { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .property-card:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .time-slot { transition: all 0.2s ease; }
        .available:hover { transform: scale(1.05); }
        .available { background: linear-gradient(135deg, #10b981, #059669); cursor: pointer; }
        .occupied { background: linear-gradient(135deg, #ef4444, #dc2626); cursor: not-allowed; }
        .pending { background: linear-gradient(135deg, #f59e0b, #d97706); }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="notifications" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <div id="loginScreen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8"><h1 class="text-3xl font-bold">üè† Agenda do Corretor</h1><p class="text-gray-600">Seu sistema de agendamentos</p></div>
            <form class="space-y-6">
                <div><label class="block text-sm font-medium">Usu√°rio</label><input type="text" id="username" class="w-full px-4 py-3 border rounded-lg"></div>
                <div>
                    <label class="block text-sm font-medium">Senha</label>
                    <div class="relative"><input type="password" id="password" class="w-full px-4 py-3 border rounded-lg pr-10"><span id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer text-gray-500">üëÅÔ∏è</span></div>
                </div>
                <button type="button" id="loginButton" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg font-semibold">Entrar</button>
            </form>
            <div class="mt-4 text-center"><button id="showRegister" class="text-blue-600 hover:text-blue-700 text-sm font-medium">N√£o tem conta? Cadastre-se aqui</button></div>
            <div class="mt-6 p-4 bg-gray-50 rounded-lg"><p class="text-sm"><strong>Demo:</strong> Usu√°rio: corretor / Senha: 123456</p></div>
        </div>
    </div>

    <div id="registerScreen" class="hidden min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8"><h1 class="text-3xl font-bold">üìù Cadastro de Corretor</h1><p class="text-gray-600">Crie sua conta</p></div>
            <form class="space-y-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div><label class="block text-sm">Nome Completo</label><input type="text" id="regName" class="w-full mt-1 p-2 border rounded-lg" required></div>
                    <div><label class="block text-sm">Email</label><input type="email" id="regEmail" class="w-full mt-1 p-2 border rounded-lg" required></div>
                    <div><label class="block text-sm">WhatsApp</label><input type="tel" id="regPhone" class="w-full mt-1 p-2 border rounded-lg" required></div>
                    <div><label class="block text-sm">Cidade</label><input type="text" id="regCity" class="w-full mt-1 p-2 border rounded-lg" required></div>
                </div>
                <hr class="my-2">
                <div><label class="block text-sm">Usu√°rio (para login)</label><input type="text" id="regUsername" class="w-full mt-1 p-2 border rounded-lg" required></div>
                <div><label class="block text-sm">Senha</label><input type="password" id="regPassword" class="w-full mt-1 p-2 border rounded-lg" required></div>
                <button type="button" id="registerButton" class="w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white py-3 rounded-lg font-semibold">Cadastrar</button>
            </form>
            <div class="mt-4 text-center"><button id="showLogin" class="text-blue-600 hover:text-blue-700 text-sm font-medium">J√° tem conta? Fa√ßa login</button></div>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <header class="bg-white shadow-lg border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center space-x-4"><h1 class="text-2xl font-bold">üè† Agenda do Corretor</h1><span id="notificationBadge" class="hidden bg-red-500 text-white text-xs px-2 py-1 rounded-full">0</span></div>
                    <nav class="hidden md:flex space-x-6">
                        <button data-section="dashboard" class="nav-btn">Dashboard</button>
                        <button data-section="properties" class="nav-btn">Im√≥veis</button>
                        <button data-section="schedule" class="nav-btn">Agenda</button>
                        <button data-section="client-access" class="nav-btn">Acesso Cliente</button>
                    </nav>
                    <div class="flex items-center space-x-4"><span class="text-sm text-gray-600">Ol√°, <span id="currentUser"></span></span><button id="logoutButton" class="bg-red-500 text-white px-4 py-2 rounded-lg">Sair</button></div>
                </div>
            </div>
        </header>
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div id="dashboard" class="section"></div>
            <div id="properties" class="section hidden"></div>
            <div id="schedule" class="section hidden"></div>
            <div id="client-access" class="section hidden"></div>
        </main>
    </div>

    <div id="clientInterface" class="hidden"></div>

    <script>
        window.addEventListener('load', function() {
            let brokerInfo=null, properties=[], appointments=[];
            const apiUrl = 'https://sheetdb.io/api/v1/bi8ruina76il1';
            const imgbbApiKey = '6993ede4d1aa2ecce3147a7ee06c0b00'; // Sua Chave da API ImgBB

            function setupEventListeners() {
                document.getElementById('loginButton').addEventListener('click', handleLogin);
                document.getElementById('registerButton').addEventListener('click', handleRegister);
                document.getElementById('showRegister').addEventListener('click', showRegisterForm);
                document.getElementById('showLogin').addEventListener('click', showLoginForm);
                document.getElementById('logoutButton').addEventListener('click', logout);
                document.getElementById('togglePassword').addEventListener('click', function() {
                    const passInput = document.getElementById('password');
                    const type = passInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passInput.setAttribute('type', type);
                    this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
                });
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.addEventListener('click', () => showSection(btn.dataset.section));
                });
            }

            async function loadData() {
                try {
                    const [propertiesRes, appointmentsRes] = await Promise.all([
                        fetch(`${apiUrl}?sheet=Imoveis`),
                        fetch(`${apiUrl}?sheet=Agendamentos`)
                    ]);
                    properties = (await propertiesRes.json()).map(p => ({...p, price: parseFloat(p.price) || 0, photos: p.photos ? p.photos.split(',').map(url => url.trim()) : [] }));
                    appointments = (await appointmentsRes.json()).map(a => ({...a, date: new Date(a.date)})).filter(a => !isNaN(a.date.getTime()));
                } catch (error) { showNotification("N√£o foi poss√≠vel carregar dados da planilha.", "error"); }
            }
            
            async function handleLogin() {
                const username = document.getElementById('username').value, password = document.getElementById('password').value;
                if (!username || !password) { showNotification('Preencha todos os campos.', 'warning'); return; }
                
                let loginSuccess = false, user;
                if (username === 'corretor' && password === '123456') {
                    loginSuccess = true;
                    user = { name: 'Corretor Demo', email: 'demo@corretor.com' };
                } else {
                    showNotification('Verificando credenciais...', 'info');
                    try {
                        const res = await fetch(`${apiUrl}/search?sheet=Usuarios&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`);
                        const foundUsers = await res.json();
                        if (foundUsers.length > 0) {
                            loginSuccess = true;
                            user = foundUsers[0];
                        }
                    } catch (e) { showNotification('Erro ao conectar.', 'error'); return; }
                }

                if (loginSuccess) {
                    brokerInfo = user;
                    document.getElementById('currentUser').textContent = brokerInfo.name;
                    showNotification('Login bem-sucedido!', 'success');
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('mainApp').classList.remove('hidden');
                    await showSection('dashboard');
                } else {
                    showNotification('Usu√°rio ou senha incorretos!', 'error');
                }
            }
            
            async function handleRegister() {
                const newUser = { name: document.getElementById('regName').value, email: document.getElementById('regEmail').value, phone: document.getElementById('regPhone').value, city: document.getElementById('regCity').value, username: document.getElementById('regUsername').value, password: document.getElementById('regPassword').value };
                if(!newUser.name || !newUser.username || !newUser.password) { showNotification('Nome, Usu√°rio e Senha s√£o obrigat√≥rios.', 'warning'); return; }
                try {
                    const checkRes = await fetch(`${apiUrl}/search?sheet=Usuarios&username=${encodeURIComponent(newUser.username)}`);
                    const existingUsers = await checkRes.json();
                    if (existingUsers.length > 0) { showNotification('Este nome de usu√°rio j√° est√° em uso!', 'error'); return; }
                    await fetch(`${apiUrl}?sheet=Usuarios`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ data: [newUser] }) });
                    showNotification('Cadastro realizado com sucesso!', 'success');
                    showLoginForm();
                } catch(e) { showNotification('Erro no cadastro.', 'error'); }
            }

            async function showSection(sectionName) {
                document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
                const section = document.getElementById(sectionName);
                section.classList.remove('hidden');
                section.innerHTML = `<div class="text-center py-16 text-gray-500">Sincronizando...</div>`;
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.className = `nav-btn pb-2 ${btn.dataset.section === sectionName ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-600 hover:text-blue-600'}`;
                });
                
                await loadData();

                if (sectionName === 'dashboard') renderDashboard();
                else if (sectionName === 'properties') renderProperties();
                // Adicionar outras se√ß√µes depois
            }

            function renderDashboard() {
                const section = document.getElementById('dashboard');
                section.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8" id="dashboard-cards"></div>`;
                const myProperties = properties.filter(p => p.corretor_email && brokerInfo.email && p.corretor_email.toLowerCase() === brokerInfo.email.toLowerCase());
                document.getElementById('dashboard-cards').innerHTML = `
                     <div class="bg-white rounded-xl shadow-lg p-6"><p class="text-sm">Meus Im√≥veis</p><p class="text-3xl font-bold">${myProperties.length}</p></div>`;
            }

            function renderProperties() {
                const section = document.getElementById('properties');
                section.innerHTML = `<div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-bold">Gerenciar Im√≥veis</h2><button onclick="showAddPropertyForm()" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold">+ Cadastrar Im√≥vel</button></div><div id="propertyForm" class="hidden bg-white rounded-xl shadow-lg p-6 mb-6"></div><div id="propertiesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>`;
                const container = document.getElementById('propertiesList');
                const myProperties = properties.filter(p => p.corretor_email && brokerInfo.email && p.corretor_email.toLowerCase() === brokerInfo.email.toLowerCase());
                container.innerHTML = myProperties.length === 0 ? '<div class="col-span-full text-center py-12 text-gray-500">Nenhum im√≥vel cadastrado</div>' : myProperties.map(p => {
                    const photo = (p.photos && p.photos.length > 0) ? p.photos[0] : 'https://via.placeholder.com/300x200?text=Im√≥vel';
                    return `<div class="bg-white rounded-xl shadow-lg overflow-hidden"><img src="${photo}" class="w-full h-48 object-cover"><div class="p-6"><h3 class="text-xl font-bold">${p.title}</h3><p class="text-2xl font-bold text-green-600">R$ ${parseFloat(p.price).toLocaleString('pt-BR')}</p></div></div>`;
                }).join('');
            }
            
            window.showAddPropertyForm = function() {
                const formContainer = document.getElementById('propertyForm');
                formContainer.innerHTML = `<div class="flex justify-between items-center mb-4"><h3 class="text-xl font-bold">Cadastrar Im√≥vel</h3><button onclick="hideAddPropertyForm()" class="text-gray-500">‚úï</button></div>
                <form id="addPropertyForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div><label class="block text-sm">T√≠tulo</label><input type="text" id="propertyTitle" class="w-full mt-1 p-2 border rounded-lg" required></div>
                    <div><label class="block text-sm">Bairro</label><input type="text" id="propertyNeighborhood" class="w-full mt-1 p-2 border rounded-lg" required></div>
                    <div class="md:col-span-2"><label class="block text-sm">Descri√ß√£o</label><textarea id="propertyDescription" rows="3" class="w-full mt-1 p-2 border rounded-lg" required></textarea></div>
                    <div><label class="block text-sm">Valor (R$)</label><input type="number" id="propertyPrice" class="w-full mt-1 p-2 border rounded-lg" required></div>
                    <div><label class="block text-sm">Tipo</label><select id="propertyType" class="w-full mt-1 p-2 border rounded-lg"><option value="apartamento">Apartamento</option><option value="casa">Casa</option><option value="terreno">Terreno</option><option value="comercial">Comercial</option></select></div>
                    <div class="md:col-span-2">
                        <label class="block text-sm">Fotos (at√© 10)</label>
                        <input type="file" id="propertyPhotos" multiple accept="image/*" class="w-full mt-1 p-2 border rounded-lg">
                        <div id="image-upload-status" class="text-sm text-gray-500 mt-2"></div>
                    </div>
                    <div class="md:col-span-2 flex space-x-4"><button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold">Salvar</button><button type="button" onclick="hideAddPropertyForm()" class="bg-gray-500 text-white px-6 py-3 rounded-lg">Cancelar</button></div>
                </form>`;
                formContainer.classList.remove('hidden');
                document.getElementById('addPropertyForm').addEventListener('submit', handlePropertySave);
            }

            window.hideAddPropertyForm = function() { document.getElementById('propertyForm').classList.add('hidden'); }

            async function handleImageUploads(files) {
                const statusDiv = document.getElementById('image-upload-status');
                const uploadedUrls = [];
                const filesToUpload = Array.from(files).slice(0, 10); // Limita a 10 fotos

                for (let i = 0; i < filesToUpload.length; i++) {
                    const file = filesToUpload[i];
                    statusDiv.textContent = `Enviando imagem ${i + 1} de ${filesToUpload.length}...`;
                    const formData = new FormData();
                    formData.append('image', file);
                    
                    try {
                        const res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
                            method: 'POST',
                            body: formData
                        });
                        const result = await res.json();
                        if (result.success) {
                            uploadedUrls.push(result.data.url);
                        } else {
                            throw new Error(result.error.message);
                        }
                    } catch (error) {
                        showNotification(`Erro ao enviar imagem ${i + 1}: ${error.message}`, 'error');
                        statusDiv.textContent = 'Ocorreu um erro no envio.';
                        return null; // Retorna nulo se houver erro
                    }
                }
                statusDiv.textContent = 'Envio de imagens conclu√≠do!';
                return uploadedUrls.join(',');
            }

            async function handlePropertySave(e) {
                e.preventDefault();
                showNotification('Preparando para salvar...', 'info');
                const photoFiles = document.getElementById('propertyPhotos').files;
                let photoUrls = '';

                if (photoFiles.length > 0) {
                    const uploaded = await handleImageUploads(photoFiles);
                    if (uploaded === null) return; // Para a execu√ß√£o se o upload falhou
                    photoUrls = uploaded;
                }
                
                const data = { 
                    id: Date.now().toString(), 
                    title: document.getElementById('propertyTitle').value, 
                    description: document.getElementById('propertyDescription').value, 
                    price: document.getElementById('propertyPrice').value, 
                    neighborhood: document.getElementById('propertyNeighborhood').value, 
                    type: document.getElementById('propertyType').value, 
                    photos: photoUrls, 
                    corretor_email: brokerInfo.email 
                };

                showNotification('Salvando dados do im√≥vel na planilha...', 'info');
                try {
                    await fetch(`${apiUrl}?sheet=Imoveis`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ data: [data] }) });
                    showNotification('Im√≥vel salvo com sucesso!', 'success');
                    hideAddPropertyForm();
                    await showSection('properties');
                } catch (error) { showNotification('Erro ao salvar im√≥vel na planilha.', 'error'); }
            }

            function showRegisterForm() { document.getElementById('loginScreen').classList.add('hidden'); document.getElementById('registerScreen').classList.remove('hidden'); }
            function showLoginForm() { document.getElementById('registerScreen').classList.add('hidden'); document.getElementById('loginScreen').classList.remove('hidden'); }
            function logout() { window.location.href = window.location.pathname; }
            function showNotification(message, type = 'info') {
                const container = document.getElementById('notifications');
                const notification = document.createElement('div');
                const colors = { success: 'border-green-500', error: 'border-red-500', info: 'border-blue-500', warning: 'border-orange-500' };
                const icons = { success: '‚úÖ', error: '‚ùå', info: '‚ÑπÔ∏è', warning: '‚ö†Ô∏è' };
                notification.className = `notification bg-white border-l-4 ${colors[type]} p-4 rounded-lg shadow-lg max-w-sm flex items-center space-x-3`;
                notification.innerHTML = `<div class="text-2xl">${icons[type]}</div><div class="flex-1 text-sm font-medium">${message}</div><button onclick="this.parentElement.remove()" class="text-gray-400 hover:text-gray-600">‚úï</button>`;
                container.appendChild(notification);
                setTimeout(() => { if(notification.parentElement) notification.remove() }, 5000);
            }

            setupEventListeners();
        });
    </script>
</body>
</html>
