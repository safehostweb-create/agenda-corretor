<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda do Corretor - Sistema de Agendamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { box-sizing: border-box; }
        .notification { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .property-card { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .property-card:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .time-slot { transition: all 0.2s ease; }
        .available:hover { transform: scale(1.05); filter: brightness(1.1); }
        .available { background: linear-gradient(135deg, #10b981, #059669); cursor: pointer; }
        .occupied { background: linear-gradient(135deg, #ef4444, #dc2626); cursor: not-allowed; }
        .pending { background: linear-gradient(135deg, #f59e0b, #d97706); }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="notifications" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <div id="loginScreen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8"><h1 class="text-3xl font-bold text-gray-800 mb-2">üè† Agenda do Corretor</h1><p class="text-gray-600">Seu sistema de agendamentos</p></div>
            <form id="loginForm" class="space-y-6">
                <div><label class="block text-sm font-medium text-gray-700 mb-2">Usu√°rio</label><input type="text" id="username" class="w-full px-4 py-3 border rounded-lg" required></div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                    <div class="relative">
                        <input type="password" id="password" class="w-full px-4 py-3 border rounded-lg pr-10" required>
                        <span id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer text-gray-500">üëÅÔ∏è</span>
                    </div>
                </div>
                <button type="button" id="loginButton" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg font-semibold">Entrar</button>
            </form>
            <div class="mt-4 text-center"><button id="showRegister" class="text-blue-600 hover:text-blue-700 text-sm font-medium">N√£o tem conta? Cadastre-se aqui</button></div>
            <div class="mt-6 p-4 bg-gray-50 rounded-lg"><p class="text-sm text-gray-600 mb-2"><strong>Demo:</strong></p><p class="text-xs text-gray-500">Usu√°rio: corretor / Senha: 123456</p></div>
        </div>
    </div>

    <div id="registerScreen" class="hidden min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8"><h1 class="text-3xl font-bold text-gray-800 mb-2">üìù Cadastro de Corretor</h1><p class="text-gray-600">Crie sua conta</p></div>
            <form class="space-y-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div><label class="block text-sm">Nome Completo</label><input type="text" id="regName" class="w-full mt-1 p-2 border rounded-lg" required></div>
                    <div><label class="block text-sm">Email</label><input type="email" id="regEmail" class="w-full mt-1 p-2 border rounded-lg" required></div>
                    <div><label class="block text-sm">WhatsApp</label><input type="tel" id="regPhone" class="w-full mt-1 p-2 border rounded-lg" placeholder="(11) 9..." required></div>
                    <div><label class="block text-sm">Cidade</label><input type="text" id="regCity" class="w-full mt-1 p-2 border rounded-lg" required></div>
                </div>
                <hr class="my-2">
                <div><label class="block text-sm">Usu√°rio (para login)</label><input type="text" id="regUsername" class="w-full mt-1 p-2 border rounded-lg" required></div>
                <div><label class="block text-sm">Senha (para login)</label><input type="password" id="regPassword" class="w-full mt-1 p-2 border rounded-lg" required></div>
                <button type="button" id="registerButton" class="w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white py-3 rounded-lg font-semibold">Cadastrar</button>
            </form>
            <div class="mt-4 text-center"><button id="showLogin" class="text-blue-600 hover:text-blue-700 text-sm font-medium">J√° tem conta? Fa√ßa login</button></div>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <header class="bg-white shadow-lg border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center space-x-4"><h1 class="text-2xl font-bold">üè† Agenda do Corretor</h1><span id="notificationBadge" class="hidden bg-red-500 text-white text-xs px-2 py-1 rounded-full">0</span></div>
                    <nav class="hidden md:flex space-x-6">
                        <button onclick="showSection('dashboard')" class="nav-btn">Dashboard</button>
                        <button onclick="showSection('properties')" class="nav-btn">Im√≥veis</button>
                        <button onclick="showSection('schedule')" class="nav-btn">Agenda</button>
                        <button onclick="showSection('client-access')" class="nav-btn">Acesso Cliente</button>
                    </nav>
                    <div class="flex items-center space-x-4"><span class="text-sm text-gray-600">Ol√°, <span id="currentUser"></span></span><button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-lg">Sair</button></div>
                </div>
                <div class="md:hidden pb-4"><div class="flex space-x-2 overflow-x-auto">
                    <button onclick="showSection('dashboard')" class="nav-btn-mobile">Dashboard</button>
                    <button onclick="showSection('properties')" class="nav-btn-mobile">Im√≥veis</button>
                    <button onclick="showSection('schedule')" class="nav-btn-mobile">Agenda</button>
                    <button onclick="showSection('client-access')" class="nav-btn-mobile">Cliente</button>
                </div></div>
            </div>
        </header>
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div id="dashboard" class="section"></div>
            <div id="properties" class="section hidden"></div>
            <div id="schedule" class="section hidden"></div>
            <div id="client-access" class="section hidden"></div>
        </main>
    </div>

    <div id="clientInterface" class="hidden"></div>

    <script>
        window.addEventListener('load', function() {
            let currentUser=null, brokerInfo=null, properties=[], appointments=[], currentWeek=new Date(), clientCurrentWeek=new Date(), selectedProperty=null;
            const apiUrl = 'https://sheetdb.io/api/v1/bi8ruina76il1';

            function setupEventListeners() {
                document.getElementById('loginButton').addEventListener('click', handleLogin);
                document.getElementById('registerButton').addEventListener('click', handleRegister);
                document.getElementById('showRegister').addEventListener('click', showRegisterForm);
                document.getElementById('showLogin').addEventListener('click', showLoginForm);
                const togglePassword = document.getElementById('togglePassword');
                const passwordInput = document.getElementById('password');
                togglePassword.addEventListener('click', function () {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
                });
            }

            async function loadData() {
                try {
                    const [propertiesRes, appointmentsRes] = await Promise.all([
                        fetch(`${apiUrl}?sheet=Imoveis`),
                        fetch(`${apiUrl}?sheet=Agendamentos`)
                    ]);
                    if (!propertiesRes.ok) throw new Error('Erro ao buscar im√≥veis');
                    if (!appointmentsRes.ok) throw new Error('Erro ao buscar agendamentos');
                    const propertiesData = await propertiesRes.json();
                    const appointmentsData = await appointmentsRes.json();
                    properties = propertiesData.map(p => ({...p, price: parseFloat(p.price) || 0, photos: p.photos ? p.photos.split(',').map(url => url.trim()) : [] }));
                    appointments = appointmentsData.map(a => ({...a, date: new Date(a.date)})).filter(a => !isNaN(a.date.getTime()));
                } catch (error) { showNotification("N√£o foi poss√≠vel carregar dados da planilha.", "error"); }
            }
            
            async function handleLogin() {
                const username = document.getElementById('username').value, password = document.getElementById('password').value;
                if (!username || !password) { showNotification('Usu√°rio e senha s√£o obrigat√≥rios.', 'warning'); return; }
                
                let loginSuccess = false, user;
                if (username === 'corretor' && password === '123456') {
                    loginSuccess = true;
                    user = { name: 'Corretor Demo', phone: '(11) 99999-9999', email: 'demo@corretor.com' };
                    currentUser = 'corretor';
                } else {
                    showNotification('Verificando credenciais...', 'info');
                    try {
                        const res = await fetch(`${apiUrl}/search?sheet=Usuarios&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`);
                        const foundUsers = await res.json();
                        if (foundUsers.length > 0) {
                            loginSuccess = true;
                            user = foundUsers[0];
                            currentUser = user.username;
                        }
                    } catch (e) { showNotification('Erro ao conectar com o servidor.', 'error'); return; }
                }

                if (loginSuccess) {
                    brokerInfo = { name: user.name, phone: user.phone, email: user.email };
                    document.getElementById('currentUser').textContent = user.name;
                    showNotification('Login bem-sucedido!', 'success');
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('mainApp').classList.remove('hidden');
                    await loadData();
                    await showSection('dashboard');
                } else {
                    showNotification('Usu√°rio ou senha incorretos!', 'error');
                }
            }
            
            async function handleRegister() {
                const newUser = { 
                    name: document.getElementById('regName').value, email: document.getElementById('regEmail').value,
                    phone: document.getElementById('regPhone').value, city: document.getElementById('regCity').value,
                    username: document.getElementById('regUsername').value, password: document.getElementById('regPassword').value
                };
                if(!newUser.name || !newUser.username || !newUser.password) { showNotification('Nome, Usu√°rio e Senha s√£o obrigat√≥rios.', 'warning'); return; }
                
                showNotification('Verificando usu√°rio...', 'info');
                try {
                    const res = await fetch(`${apiUrl}/search?sheet=Usuarios&username=${encodeURIComponent(newUser.username)}`);
                    const existingUsers = await res.json();
                    if (existingUsers.length > 0) { showNotification('Este nome de usu√°rio j√° existe!', 'error'); return; }
                    
                    showNotification('Cadastrando novo corretor...', 'info');
                    const postRes = await fetch(`${apiUrl}?sheet=Usuarios`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ data: [newUser] }) });
                    if (!postRes.ok) throw new Error('Falha ao cadastrar');
                    
                    showNotification('Cadastro realizado com sucesso! Fa√ßa o login.', 'success');
                    showLoginForm();
                } catch(e) { showNotification('Erro no cadastro. Tente novamente.', 'error'); }
            }

            window.showSection = async function(sectionName) {
                document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
                const section = document.getElementById(sectionName);
                section.classList.remove('hidden');
                section.innerHTML = '<div class="text-center py-16 text-gray-500">Sincronizando...</div>';
                document.querySelectorAll('.nav-btn, .nav-btn-mobile').forEach(btn => {
                    const isMobile = btn.classList.contains('nav-btn-mobile');
                    const isActive = btn.getAttribute('onclick') === `showSection('${sectionName}')`;
                    const activeClass = isMobile ? 'bg-blue-600 text-white' : 'text-blue-600 border-b-2 border-blue-600';
                    const inactiveClass = isMobile ? 'bg-gray-200 text-gray-700' : 'text-gray-600 hover:text-blue-600';
                    btn.className = `nav-btn${isMobile ? '-mobile' : ''} ${isActive ? activeClass : inactiveClass} ${isMobile ? 'px-4 py-2 rounded-lg whitespace-nowrap' : 'pb-2'}`;
                });
                
                await loadData();

                if (sectionName === 'dashboard') renderDashboard();
                else if (sectionName === 'properties') renderProperties();
                else if (sectionName === 'schedule') renderSchedule();
                else if (sectionName === 'client-access') renderClientAccess();
            }

            function renderDashboard() {
                document.getElementById('dashboard').innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8" id="dashboard-cards"></div><div class="bg-white rounded-xl shadow-lg p-6"><h3 class="text-xl font-bold mb-4">Atividades Recentes</h3><div id="recentActivities" class="space-y-3"></div></div>`;
                updateDashboard();
            }
            
            function updateDashboard() {
                const myProperties = brokerInfo.email === 'demo@corretor.com' ? properties : properties.filter(p => p.corretor_email === brokerInfo.email);
                const myPropertyIds = myProperties.map(p => p.id);
                const myAppointments = appointments.filter(a => myPropertyIds.includes(a.property_id));
                const today = new Date().toDateString();
                const pendingCount = myAppointments.filter(a => a.status === 'pending').length;
                document.getElementById('dashboard-cards').innerHTML = `
                     <div class="bg-white rounded-xl shadow-lg p-6"><p class="text-sm">Meus Im√≥veis</p><p class="text-3xl font-bold text-blue-600">${myProperties.length}</p></div>
                     <div class="bg-white rounded-xl shadow-lg p-6"><p class="text-sm">Visitas Hoje</p><p class="text-3xl font-bold text-green-600">${myAppointments.filter(a => a.date.toDateString() === today && a.status === 'confirmed').length}</p></div>
                     <div class="bg-white rounded-xl shadow-lg p-6"><p class="text-sm">Pendentes</p><p class="text-3xl font-bold text-orange-600">${pendingCount}</p></div>
                     <div class="bg-white rounded-xl shadow-lg p-6"><p class="text-sm">Este M√™s</p><p class="text-3xl font-bold text-purple-600">${myAppointments.filter(a => a.date.getMonth() === new Date().getMonth()).length}</p></div>`;
                const badge = document.getElementById('notificationBadge');
                if (pendingCount > 0) { badge.textContent = pendingCount; badge.classList.remove('hidden'); } else { badge.classList.add('hidden'); }
            }

            function renderProperties() {
                document.getElementById('properties').innerHTML = `<div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6"><h2 class="text-2xl font-bold">Gerenciar Im√≥veis</h2><button onclick="showAddPropertyForm()" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold">+ Cadastrar Im√≥vel</button></div><div id="propertyForm" class="hidden bg-white rounded-xl shadow-lg p-6 mb-6"></div><div id="propertiesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>`;
                loadProperties();
            }
            
            function loadProperties() {
                const container = document.getElementById('propertiesList');
                const myProperties = brokerInfo.email === 'demo@corretor.com' ? properties : properties.filter(p => p.corretor_email === brokerInfo.email);
                container.innerHTML = myProperties.length === 0 ? '<div class="col-span-full text-center py-12 text-gray-500">Nenhum im√≥vel cadastrado</div>' : myProperties.map(p => {
                    const photo = p.photos[0] || 'https://via.placeholder.com/300x200?text=Im√≥vel';
                    return `<div class="property-card bg-white rounded-xl shadow-lg overflow-hidden"><img src="${photo}" class="w-full h-48 object-cover"><div class="p-6"><h3 class="text-xl font-bold mb-2">${p.title}</h3><p class="text-sm text-gray-600 mb-4">${p.description.substring(0,100)}...</p><div class="flex justify-between items-center"><span class="text-2xl font-bold text-green-600">R$ ${p.price.toLocaleString('pt-BR')}</span><button class="text-red-500 hover:text-red-700" onclick="deleteProperty('${p.id}')">üóëÔ∏è Excluir</button></div></div></div>`;
                }).join('');
            }
            
            window.showAddPropertyForm = function() {
                const formContainer = document.getElementById('propertyForm');
                formContainer.innerHTML = `<div class="flex justify-between items-center mb-4"><h3 class="text-xl font-bold">Cadastrar Im√≥vel</h3><button onclick="hideAddPropertyForm()" class="text-gray-500">‚úï</button></div><form id="addPropertyForm" class="grid grid-cols-1 md:grid-cols-2 gap-4"><div><label class="block text-sm">T√≠tulo</label><input type="text" id="propertyTitle" class="w-full mt-1 p-2 border rounded-lg" required></div><div><label class="block text-sm">Bairro</label><input type="text" id="propertyNeighborhood" class="w-full mt-1 p-2 border rounded-lg" required></div><div class="md:col-span-2"><label class="block text-sm">Descri√ß√£o</label><textarea id="propertyDescription" rows="3" class="w-full mt-1 p-2 border rounded-lg" required></textarea></div><div><label class="block text-sm">Valor (R$)</label><input type="number" id="propertyPrice" class="w-full mt-1 p-2 border rounded-lg" required></div><div><label class="block text-sm">Tipo</label><select id="propertyType" class="w-full mt-1 p-2 border rounded-lg"><option value="apartamento">Apartamento</option><option value="casa">Casa</option><option value="terreno">Terreno</option><option value="comercial">Comercial</option></select></div><div class="md:col-span-2"><label class="block text-sm">URLs das Fotos (separadas por v√≠rgula)</label><input type="text" id="propertyPhotos" class="w-full mt-1 p-2 border rounded-lg"></div><div class="md:col-span-2 flex space-x-4"><button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold">Salvar</button><button type="button" onclick="hideAddPropertyForm()" class="bg-gray-500 text-white px-6 py-3 rounded-lg">Cancelar</button></div></form>`;
                formContainer.classList.remove('hidden');
                document.getElementById('addPropertyForm').addEventListener('submit', savePropertyToSheet);
            }

            window.hideAddPropertyForm = function() { document.getElementById('propertyForm').classList.add('hidden'); }

            async function savePropertyToSheet(e) {
                if (e) e.preventDefault();
                const data = { id: Date.now().toString(), title: document.getElementById('propertyTitle').value, description: document.getElementById('propertyDescription').value, price: document.getElementById('propertyPrice').value, neighborhood: document.getElementById('propertyNeighborhood').value, type: document.getElementById('propertyType').value, photos: document.getElementById('propertyPhotos').value, corretor_email: brokerInfo.email };
                showNotification('Salvando im√≥vel...', 'info');
                try {
                    const res = await fetch(`${apiUrl}?sheet=Imoveis`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ data: [data] }) });
                    if (!res.ok) throw new Error('API n√£o respondeu bem.');
                    showNotification('Im√≥vel salvo!', 'success');
                    hideAddPropertyForm();
                    await showSection('properties');
                } catch (error) { showNotification('Erro ao salvar.', 'error'); }
            }

            window.deleteProperty = async function(id) {
                if (!confirm('Excluir este im√≥vel?')) return;
                showNotification('Excluindo...', 'info');
                try {
                    const res = await fetch(`${apiUrl}/id/${id}?sheet=Imoveis`, { method: 'DELETE' });
                    if (!res.ok) throw new Error('API n√£o respondeu bem.');
                    showNotification('Im√≥vel exclu√≠do!', 'success');
                    await showSection('properties');
                } catch (error) { showNotification('Erro ao excluir.', 'error'); }
            }

            function renderSchedule() {
                document.getElementById('schedule').innerHTML = `<div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-bold">Minha Agenda</h2></div><div class="bg-white rounded-xl shadow-lg p-6 mt-6"><h3 class="text-xl font-bold mb-4">Agendamentos Pendentes</h3><div id="pendingAppointments" class="space-y-4"></div></div>`;
                loadPendingAppointments();
            }
            
            function loadPendingAppointments() {
                const container = document.getElementById('pendingAppointments');
                const myPropertyIds = properties.filter(p => p.corretor_email === brokerInfo.email).map(p => p.id);
                const pending = appointments.filter(a => a.status === 'pending' && myPropertyIds.includes(a.property_id));
                container.innerHTML = pending.length === 0 ? '<p class="text-gray-500 text-center py-4">Nenhum agendamento pendente</p>' : pending.map(a => `
                    <div class="bg-orange-50 border border-orange-200 rounded-lg p-4 flex flex-col sm:flex-row justify-between items-start sm:items-center">
                        <div><h4 class="font-semibold">${a.clientName}</h4><p class="text-sm text-gray-600">${a.property_title}</p><p class="text-sm text-gray-600">${new Date(a.date).toLocaleString('pt-BR')}</p></div>
                        <div class="flex space-x-2 mt-2 sm:mt-0"><button onclick="confirmAppointment('${a.id}')" class="bg-green-600 text-white px-3 py-1 text-sm rounded-lg">Confirmar</button><button onclick="rejectAppointment('${a.id}')" class="bg-red-600 text-white px-3 py-1 text-sm rounded-lg">Recusar</button></div>
                    </div>`).join('');
            }

            window.confirmAppointment = async function(id) {
                showNotification('Confirmando...', 'info');
                try {
                    const res = await fetch(`${apiUrl}/id/${id}?sheet=Agendamentos`, { method: 'PATCH', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ data: { status: 'confirmed' } }) });
                    if (!res.ok) throw new Error('API n√£o respondeu bem.');
                    showNotification('Agendamento confirmado!', 'success');
                    await showSection('schedule');
                } catch(e) { showNotification('Erro ao confirmar.', 'error'); }
            }

            window.rejectAppointment = async function(id) {
                if (!confirm('Recusar este agendamento?')) return;
                showNotification('Recusando...', 'info');
                try {
                    const res = await fetch(`${apiUrl}/id/${id}?sheet=Agendamentos`, { method: 'DELETE' });
                    if (!res.ok) throw new Error('API n√£o respondeu bem.');
                    showNotification('Agendamento recusado!', 'success');
                    await showSection('schedule');
                } catch(e) { showNotification('Erro ao recusar.', 'error'); }
            }
            
            function renderClientAccess() {
                const section = document.getElementById('client-access');
                section.innerHTML = `<h2 class="text-2xl font-bold mb-6">Acesso do Cliente</h2><div class="bg-white rounded-xl shadow-lg p-6"><h3 class="text-xl font-bold mb-4">Link de Acesso</h3><p class="text-gray-600 mb-4">Compartilhe este link com seus clientes:</p><div class="flex flex-col sm:flex-row gap-2"><input type="text" id="clientLink" class="flex-1 p-3 border rounded-lg bg-gray-50" readonly><button onclick="copyClientLink()" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold">Copiar Link</button></div></div>`;
                updateClientLink();
            }

            function updateClientLink() {
                const link = `https://reliable-nougat-a2e759.netlify.app?client=true&broker=${brokerInfo.email}`;
                if(document.getElementById('clientLink')) document.getElementById('clientLink').value = link;
            }

            window.copyClientLink = function() {
                const linkInput = document.getElementById('clientLink');
                linkInput.select();
                document.execCommand('copy');
                showNotification('Link copiado!', 'success');
            }

            function showClientInterface() {
                 document.getElementById('loginScreen').classList.add('hidden');
                 document.getElementById('mainApp').classList.add('hidden');
                 const clientUI = document.getElementById('clientInterface');
                 clientUI.classList.remove('hidden');
                 clientUI.innerHTML = `<header class="bg-white shadow-lg"><div class="max-w-4xl mx-auto px-4 py-6 text-center"><h1 class="text-3xl font-bold">üè† Agenda do Corretor</h1></div></header><main id="clientMain" class="max-w-6xl mx-auto px-4 py-8"></main>`;
                 showClientPropertyList();
            }

            function showClientPropertyList() {
                const urlParams = new URLSearchParams(window.location.search);
                const brokerEmail = urlParams.get('broker');
                document.getElementById('clientMain').innerHTML = `<h2 class="text-2xl font-bold text-center mb-6">Im√≥veis Dispon√≠veis</h2><div id="clientPropertiesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>`;
                const container = document.getElementById('clientPropertiesList');
                const brokerProperties = properties.filter(p => p.corretor_email === brokerEmail);
                container.innerHTML = brokerProperties.length === 0 ? '<div class="col-span-full text-center py-12 text-gray-500">Nenhum im√≥vel dispon√≠vel para este corretor.</div>' : brokerProperties.map(p => {
                    const photo = p.photos[0] || 'https://via.placeholder.com/300x200?text=Im√≥vel';
                    return `<div class="property-card bg-white rounded-xl shadow-lg overflow-hidden cursor-pointer" onclick="showClientPropertyDetail('${p.id}')"><img src="${photo}" alt="${p.title}" class="w-full h-48 object-cover"><div class="p-6"><h3 class="text-xl font-bold mb-2">${p.title}</h3><p class="text-sm text-gray-600 mb-4">${p.description.substring(0,100)}...</p><div class="flex justify-between items-center"><span class="text-2xl font-bold text-green-600">R$ ${p.price.toLocaleString('pt-BR')}</span></div></div></div>`;
                }).join('');
            }

            window.showClientPropertyDetail = function(id) {
                selectedProperty = properties.find(p => p.id === id);
                const photo = selectedProperty.photos[0] || 'https://via.placeholder.com/400x300?text=Im√≥vel';
                document.getElementById('clientMain').innerHTML = `<div class="bg-white rounded-xl shadow-lg p-6"><button onclick="showClientPropertyList()" class="text-blue-600 mb-4">&larr; Voltar para a lista</button><h2 class="text-3xl font-bold mb-4">${selectedProperty.title}</h2><img src="${photo}" class="w-full h-64 object-cover rounded-lg mb-4"><p class="text-gray-700 mb-6">${selectedProperty.description}</p><h3 class="text-2xl font-bold mb-4">Agendar Visita</h3><div id="clientCalendar" class="grid grid-cols-1 md:grid-cols-7 gap-2"></div></div>`;
                generateClientCalendar();
            }

            function generateClientCalendar() {
                const calendar = document.getElementById('clientCalendar'), startDate = new Date(clientCurrentWeek);
                startDate.setDate(startDate.getDate() - startDate.getDay()); calendar.innerHTML = '';
                const days = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'], hours = ['09:00', '10:00', '11:00', '14:00', '15:00', '16:00', '17:00'];
                const today = new Date(); today.setHours(0,0,0,0);
                for (let day = 0; day < 7; day++) {
                    const currentDate = new Date(startDate); currentDate.setDate(startDate.getDate() + day);
                    const dayColumn = document.createElement('div'); dayColumn.className = 'space-y-2';
                    dayColumn.innerHTML = `<div class="text-center font-semibold p-2 ${currentDate < today ? 'text-gray-400' : 'bg-gray-100'} rounded-lg">${days[day]} ${currentDate.getDate()}/${currentDate.getMonth() + 1}</div>`;
                    if (currentDate < today) { calendar.appendChild(dayColumn); continue; }
                    hours.forEach(hour => {
                        const slot = document.createElement('div'), [h, m] = hour.split(':');
                        const slotDateTime = new Date(currentDate); slotDateTime.setHours(parseInt(h), parseInt(m), 0, 0);
                        const isBooked = appointments.find(a => new Date(a.date).getTime() === slotDateTime.getTime());
                        slot.className = `time-slot ${isBooked ? 'occupied' : 'available'} text-white p-3 rounded-lg text-center text-sm`;
                        slot.textContent = hour;
                        if (!isBooked) slot.onclick = () => openBookingForm(slotDateTime.toISOString());
                        dayColumn.appendChild(slot);
                    });
                    calendar.appendChild(dayColumn);
                }
            }
            
            function openBookingForm(isoDate) {
                const clientName = prompt("Digite seu nome completo:"); if (!clientName) return;
                const clientPhone = prompt("Digite seu Telefone (WhatsApp):"); if (!clientPhone) return;
                const clientCity = prompt("Digite sua cidade:"); if (!clientCity) return;
                const appointmentData = { id: Date.now().toString(), date: isoDate, clientName, clientPhone, clientCity, property_id: selectedProperty.id, property_title: selectedProperty.title, status: "pending" };
                saveAppointmentToSheet(appointmentData);
            }

            async function saveAppointmentToSheet(appointmentData) {
                const conflict = appointments.find(a => new Date(a.date).toISOString() === new Date(appointmentData.date).toISOString());
                if (conflict) { showNotification("Desculpe, este hor√°rio foi reservado. Escolha outro.", "error"); return; }
                showNotification('Enviando seu agendamento...', 'info');
                try {
                    const res = await fetch(`${apiUrl}?sheet=Agendamentos`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ data: [appointmentData] }) });
                    if (!res.ok) throw new Error('API n√£o respondeu bem.');
                    document.getElementById('clientMain').innerHTML = `<div class="bg-white rounded-xl shadow-lg p-8 text-center"><div class="text-6xl mb-4">‚úÖ</div><h2 class="text-2xl font-bold mb-4">Agendamento Solicitado!</h2><p class="text-gray-600 mb-6">O corretor recebeu sua solicita√ß√£o e entrar√° em contato para confirmar.</p><button onclick="showClientPropertyList()" class="bg-blue-600 text-white px-6 py-3 rounded-lg">Ver mais im√≥veis</button></div>`;
                    await loadData();
                } catch(e) { showNotification('Erro ao agendar. Tente novamente.', 'error'); }
            }
            
            function showRegisterForm() { document.getElementById('loginScreen').classList.add('hidden'); document.getElementById('registerScreen').classList.remove('hidden'); }
            function showLoginForm() { document.getElementById('registerScreen').classList.add('hidden'); document.getElementById('loginScreen').classList.remove('hidden'); }
            function showNotification(message, type = 'info') {
                const container = document.getElementById('notifications');
                if (!container) return;
                const notification = document.createElement('div');
                const colors = { success: 'border-green-500', error: 'border-red-500', info: 'border-blue-500', warning: 'border-orange-500' };
                const icons = { success: '‚úÖ', error: '‚ùå', info: '‚ÑπÔ∏è', warning: '‚ö†Ô∏è' };
                notification.className = `notification bg-white border-l-4 ${colors[type]} p-4 rounded-lg shadow-lg max-w-sm flex items-center space-x-3`;
                notification.innerHTML = `<div class="text-2xl">${icons[type]}</div><div class="flex-1 text-sm font-medium">${message}</div><button onclick="this.parentElement.remove()" class="text-gray-400 hover:text-gray-600">‚úï</button>`;
                container.appendChild(notification);
                setTimeout(() => { if(notification.parentElement) notification.remove() }, 5000);
            }

            initializeApp();
        });
    </script>
