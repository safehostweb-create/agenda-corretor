<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda do Corretor - Base</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .notification { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="notifications" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <div id="loginScreen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8"><h1 class="text-3xl font-bold text-gray-800 mb-2">üè† Agenda do Corretor</h1><p class="text-gray-600">Seu sistema de agendamentos</p></div>
            <form class="space-y-6">
                <div><label class="block text-sm font-medium text-gray-700 mb-2">Usu√°rio</label><input type="text" id="username" class="w-full px-4 py-3 border rounded-lg" required></div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                    <div class="relative"><input type="password" id="password" class="w-full px-4 py-3 border rounded-lg pr-10" required><span id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer text-gray-500">üëÅÔ∏è</span></div>
                </div>
                <button type="button" id="loginButton" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg font-semibold">Entrar</button>
            </form>
            <div class="mt-4 text-center"><button id="showRegister" class="text-blue-600 hover:text-blue-700 text-sm font-medium">N√£o tem conta? Cadastre-se aqui</button></div>
            <div class="mt-6 p-4 bg-gray-50 rounded-lg"><p class="text-sm"><strong>Demo:</strong> Usu√°rio: corretor / Senha: 123456</p></div>
        </div>
    </div>

    <div id="registerScreen" class="hidden min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8"><h1 class="text-3xl font-bold text-gray-800 mb-2">üìù Cadastro de Corretor</h1><p class="text-gray-600">Crie sua conta</p></div>
            <form class="space-y-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div><label class="block text-sm">Nome Completo</label><input type="text" id="regName" class="w-full mt-1 p-2 border rounded-lg" required></div>
                    <div><label class="block text-sm">Email</label><input type="email" id="regEmail" class="w-full mt-1 p-2 border rounded-lg" required></div>
                    <div><label class="block text-sm">WhatsApp</label><input type="tel" id="regPhone" class="w-full mt-1 p-2 border rounded-lg" placeholder="(11) 9..." required></div>
                    <div><label class="block text-sm">Cidade</label><input type="text" id="regCity" class="w-full mt-1 p-2 border rounded-lg" required></div>
                </div>
                <hr class="my-2">
                <div><label class="block text-sm">Usu√°rio (para login)</label><input type="text" id="regUsername" class="w-full mt-1 p-2 border rounded-lg" required></div>
                <div><label class="block text-sm">Senha (para login)</label><input type="password" id="regPassword" class="w-full mt-1 p-2 border rounded-lg" required></div>
                <button type="button" id="registerButton" class="w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white py-3 rounded-lg font-semibold">Cadastrar</button>
            </form>
            <div class="mt-4 text-center"><button id="showLogin" class="text-blue-600 hover:text-blue-700 text-sm font-medium">J√° tem conta? Fa√ßa login</button></div>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <header class="bg-white shadow-lg border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center space-x-4"><h1 class="text-2xl font-bold">üè† Agenda do Corretor</h1><span id="notificationBadge" class="hidden bg-red-500 text-white text-xs px-2 py-1 rounded-full">0</span></div>
                    <nav class="hidden md:flex space-x-6">
                        <button class="nav-btn">Dashboard</button>
                        <button class="nav-btn">Im√≥veis</button>
                        <button class="nav-btn">Agenda</button>
                        <button class="nav-btn">Acesso Cliente</button>
                    </nav>
                    <div class="flex items-center space-x-4"><span class="text-sm text-gray-600">Ol√°, <span id="currentUser"></span></span><button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-lg">Sair</button></div>
                </div>
            </div>
        </header>
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <p>Painel principal. O conte√∫do das se√ß√µes ser√° adicionado na pr√≥xima etapa.</p>
        </main>
    </div>

    <script>
        window.addEventListener('load', function() {
            const apiUrl = 'https://sheetdb.io/api/v1/bi8ruina76il1';

            function setupEventListeners() {
                document.getElementById('loginButton').addEventListener('click', handleLogin);
                document.getElementById('registerButton').addEventListener('click', handleRegister);
                document.getElementById('showRegister').addEventListener('click', showRegisterForm);
                document.getElementById('showLogin').addEventListener('click', showLoginForm);
                const togglePassword = document.getElementById('togglePassword');
                const passwordInput = document.getElementById('password');
                togglePassword.addEventListener('click', function () {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
                });
            }

            async function handleLogin() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                if (!username || !password) { showNotification('Usu√°rio e senha s√£o obrigat√≥rios.', 'warning'); return; }
                
                let loginSuccess = false;
                let user;

                if (username === 'corretor' && password === '123456') {
                    loginSuccess = true;
                    user = { name: 'Corretor Demo', email: 'demo@corretor.com' };
                } else {
                    showNotification('Verificando credenciais...', 'info');
                    try {
                        const res = await fetch(`${apiUrl}/search?sheet=Usuarios&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`);
                        if (!res.ok) throw new Error('Falha na verifica√ß√£o de login');
                        const foundUsers = await res.json();
                        if (foundUsers.length > 0) {
                            loginSuccess = true;
                            user = foundUsers[0];
                        }
                    } catch (e) { showNotification('Erro ao conectar com o servidor.', 'error'); return; }
                }

                if (loginSuccess) {
                    showNotification('Login bem-sucedido!', 'success');
                    document.getElementById('currentUser').textContent = user.name;
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('registerScreen').classList.add('hidden');
                    document.getElementById('mainApp').classList.remove('hidden');
                } else {
                    showNotification('Usu√°rio ou senha incorretos!', 'error');
                }
            }

            async function handleRegister() {
                const newUser = { 
                    name: document.getElementById('regName').value, email: document.getElementById('regEmail').value,
                    phone: document.getElementById('regPhone').value, city: document.getElementById('regCity').value,
                    username: document.getElementById('regUsername').value, password: document.getElementById('regPassword').value
                };
                if(!newUser.name || !newUser.username || !newUser.password) { showNotification('Nome, Usu√°rio e Senha s√£o obrigat√≥rios.', 'warning'); return; }
                
                showNotification('Verificando se o usu√°rio j√° existe...', 'info');
                try {
                    const checkRes = await fetch(`${apiUrl}/search?sheet=Usuarios&username=${encodeURIComponent(newUser.username)}`);
                    if (!checkRes.ok) throw new Error('Falha ao verificar usu√°rio');
                    const existingUsers = await checkRes.json();
                    if (existingUsers.length > 0) { showNotification('Este nome de usu√°rio j√° est√° em uso!', 'error'); return; }
                    
                    showNotification('Salvando novo corretor na planilha...', 'info');
                    const postRes = await fetch(`${apiUrl}?sheet=Usuarios`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ data: [newUser] }) });
                    if (!postRes.ok) { throw new Error('Falha ao salvar o novo usu√°rio'); }
                    
                    showNotification('Cadastro realizado com sucesso! Use seus dados para fazer o login.', 'success');
                    showLoginForm();
                } catch(e) { showNotification('Erro no cadastro. Tente novamente.', 'error'); }
            }

            function showRegisterForm() {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('registerScreen').classList.remove('hidden');
            }

            function showLoginForm() {
                document.getElementById('registerScreen').classList.add('hidden');
                document.getElementById('loginScreen').classList.remove('hidden');
            }
            
            window.logout = function() {
                document.getElementById('mainApp').classList.add('hidden');
                document.getElementById('loginScreen').classList.remove('hidden');
            }
            
            function showNotification(message, type = 'info') {
                const container = document.getElementById('notifications');
                if (!container) return;
                const notification = document.createElement('div');
                const colors = { success: 'border-green-500', error: 'border-red-500', info: 'border-blue-500', warning: 'border-orange-500' };
                const icons = { success: '‚úÖ', error: '‚ùå', info: '‚ÑπÔ∏è', warning: '‚ö†Ô∏è' };
                notification.className = `notification bg-white border-l-4 ${colors[type]} p-4 rounded-lg shadow-lg max-w-sm flex items-center space-x-3`;
                notification.innerHTML = `<div class="text-2xl">${icons[type]}</div><div class="flex-1 text-sm font-medium">${message}</div><button onclick="this.parentElement.remove()" class="text-gray-400 hover:text-gray-600">‚úï</button>`;
                container.appendChild(notification);
                setTimeout(() => { if(notification.parentElement) notification.remove() }, 5000);
            }

            setupEventListeners();
        });
    </script>
</body>
</html>
