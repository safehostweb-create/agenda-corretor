<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda do Corretor - Sistema de Agendamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { box-sizing: border-box; }
        .notification { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .time-slot { transition: all 0.2s ease; }
        .available:hover { transform: scale(1.05); }
        .available { background: linear-gradient(135deg, #10b981, #059669); cursor: pointer; }
        .occupied { background: linear-gradient(135deg, #ef4444, #dc2626); cursor: not-allowed; }
        .blocked { background: linear-gradient(135deg, #8b5cf6, #7c3aed); cursor: not-allowed; }
        .pending { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .image-preview { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="notifications" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <div id="loginScreen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8"><h1 class="text-3xl font-bold">üè† Agenda do Corretor</h1><p class="text-gray-600">Seu sistema de agendamentos</p></div>
            <form class="space-y-6">
                <div><label class="block text-sm font-medium">Email</label><input type="email" id="loginEmail" class="w-full px-4 py-3 border rounded-lg" required></div>
                <div><label class="block text-sm font-medium">Senha</label><input type="password" id="loginPassword" class="w-full px-4 py-3 border rounded-lg" required></div>
                <button type="button" id="loginButton" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg font-semibold">Entrar</button>
            </form>
            <div class="mt-4 text-center"><button id="showRegister" class="text-blue-600 hover:text-blue-700 text-sm font-medium">N√£o tem conta? Cadastre-se</button></div>
            <div class="mt-6 p-4 bg-gray-50 rounded-lg"><p class="text-sm"><strong>Demo:</strong> Email: demo@corretor.com / Senha: 123456</p></div>
        </div>
    </div>

    <div id="registerScreen" class="hidden min-h-screen flex items-center justify-center p-4">
        </div>

    <div id="mainApp" class="hidden min-h-screen">
        </div>
    
    <div id="propertyModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl p-6 w-full max-w-2xl mx-4 max-h-[90vh] overflow-y-auto">
            <h3 id="propertyModalTitle" class="text-xl font-bold mb-4"></h3>
            <form class="space-y-4">
                <input type="hidden" id="propertyId">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div><label class="block text-sm font-medium">T√≠tulo:</label><input type="text" id="propertyTitle" class="w-full border rounded-lg px-3 py-2"></div>
                    <div><label class="block text-sm font-medium">Endere√ßo:</label><input type="text" id="propertyAddress" class="w-full border rounded-lg px-3 py-2"></div>
                </div>
                <div><label class="block text-sm font-medium">Descri√ß√£o:</label><textarea id="propertyDescription" class="w-full border rounded-lg px-3 py-2 h-20"></textarea></div>
                <div>
                    <label class="block text-sm font-medium mb-2">Fotos (at√© 10):</label>
                    <input type="file" id="propertyImagesInput" class="w-full border rounded-lg px-3 py-2" multiple accept="image/*">
                    <div id="imagePreview" class="mt-3 grid grid-cols-3 sm:grid-cols-5 gap-2"></div>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" id="cancelProperty" class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg">Cancelar</button>
                    <button type="button" id="saveProperty" class="flex-1 bg-green-600 text-white py-2 rounded-lg">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        window.addEventListener('load', function() {
            let brokerInfo = null;
            let properties = [];
            let appointments = [];
            let currentWeek = new Date();
            let editingPropertyId = null;

            // --- FUN√á√ïES DE SETUP E DADOS ---
            function setupEventListeners() {
                // ... (c√≥digo dos event listeners) ...
            }
            function saveData(key, value) {
                if (!brokerInfo?.email) return;
                localStorage.setItem(`${key}_${brokerInfo.email}`, JSON.stringify(value));
            }
            function loadData(key) {
                if (!brokerInfo?.email) return [];
                return JSON.parse(localStorage.getItem(`${key}_${brokerInfo.email}`) || "[]");
            }
            function fileToBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = error => reject(error);
                });
            }

            // --- GERA√á√ÉO DO CALEND√ÅRIO (COM AJUSTE) ---
            function generateCalendar(isClient = false) {
                const calendar = document.getElementById(isClient ? 'clientCalendar' : 'calendar');
                // ... (c√≥digo para montar a grade do calend√°rio) ...
                
                // Dentro do loop de `hours.forEach`, a l√≥gica para exibir o agendamento foi atualizada:
                const appointment = appointments.find(apt => new Date(apt.date).getTime() === date.getTime());
                let slotContent = '';
                if (appointment) {
                    if (appointment.status === 'blocked') {
                        // ...
                    } else {
                        // AQUI A MUDAN√áA:
                        slotContent = isClient ? 'Ocupado' : `${appointment.clientName}<br><small class="opacity-75">${appointment.property_title || ''}</small>`;
                    }
                }
                // ... (resto da l√≥gica para montar a c√©lula do hor√°rio) ...
            }

            // --- GEST√ÉO DE PROPRIEDADES (COM ADI√á√ÉO DO EDITAR) ---
            function loadProperties() {
                properties = loadData("properties");
                const container = document.getElementById('propertiesList');
                container.innerHTML = '';
                properties.forEach(property => {
                    const div = document.createElement('div');
                    div.className = 'property-card bg-gray-50 p-3 rounded-lg flex justify-between items-center';
                    div.innerHTML = `
                        <div>
                            <div class="font-medium text-sm">${property.title}</div>
                            <div class="text-xs text-gray-600">${property.address}</div>
                        </div>
                        <button onclick="openEditPropertyModal('${property.id}')" class="text-blue-600 p-1 hover:bg-blue-100 rounded">‚úèÔ∏è</button>
                    `;
                    container.appendChild(div);
                });
                updatePropertyCount();
            }

            window.openEditPropertyModal = function(id) {
                const property = properties.find(p => p.id === id);
                if (!property) return;
                
                editingPropertyId = id;
                document.getElementById('propertyModalTitle').textContent = '‚úèÔ∏è Editar Propriedade';
                document.getElementById('propertyId').value = property.id;
                document.getElementById('propertyTitle').value = property.title;
                document.getElementById('propertyAddress').value = property.address;
                document.getElementById('propertyDescription').value = property.description || '';
                
                const preview = document.getElementById('imagePreview');
                preview.innerHTML = '';
                if(property.images) {
                    property.images.forEach(imgData => {
                        const img = document.createElement('img');
                        img.src = imgData;
                        img.className = 'image-preview rounded-lg border';
                        preview.appendChild(img);
                    });
                }

                document.getElementById('propertyModal').classList.remove('hidden');
            }

            document.getElementById('saveProperty').addEventListener('click', async () => {
                const id = editingPropertyId || Date.now().toString();
                const title = document.getElementById('propertyTitle').value;
                const address = document.getElementById('propertyAddress').value;
                const description = document.getElementById('propertyDescription').value;
                const imageFiles = document.getElementById('propertyImagesInput').files;
                
                if (!title || !address) {
                    showNotification('T√≠tulo e Endere√ßo s√£o obrigat√≥rios!', 'error');
                    return;
                }

                const newImages = [];
                for (let file of imageFiles) {
                    if (newImages.length >= 10) break;
                    newImages.push(await fileToBase64(file));
                }

                const propertyData = { id, title, address, description, images: newImages };

                if (editingPropertyId) {
                    const index = properties.findIndex(p => p.id === editingPropertyId);
                    if (index !== -1) {
                        // Mant√©m as fotos antigas se nenhuma nova for enviada
                        if (newImages.length === 0) {
                            propertyData.images = properties[index].images;
                        }
                        properties[index] = propertyData;
                        showNotification('Propriedade atualizada!');
                    }
                } else {
                    properties.push(propertyData);
                    showNotification('Propriedade adicionada!');
                }
                
                saveData("properties", properties);
                loadProperties();
                document.getElementById('propertyModal').classList.add('hidden');
                editingPropertyId = null; // Limpa o ID de edi√ß√£o
            });

            // ... (restante do c√≥digo: login, cadastro, modais, etc., que j√° estavam funcionando) ...
        });
    </script>
</body>
</html>
