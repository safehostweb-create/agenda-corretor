<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agenda do Corretor - Versão Premium</title>
  <link rel="icon" href="data:,">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .notification { animation: slideIn 0.25s ease-out; }
    @keyframes slideIn { from { transform: translateY(10px); opacity: 0 } to { transform: translateY(0); opacity: 1 } }
    .dark-input::placeholder { color: #a1a1aa; }
  </style>
</head>
<body class="bg-black text-gray-300">
  <div id="app" class="min-h-screen flex flex-col items-center p-4 sm:p-6">
    
    <section id="loginSection" class="w-full max-w-lg mt-10">
        <header class="text-center mb-10">
            <p class="text-lg text-gray-400">Bem-vindo à</p>
            <h1 class="text-4xl font-bold text-white tracking-wider">
                Agenda do Corretor
            </h1>
        </header>

        <div class="absolute top-6 right-6 z-10 flex gap-2">
             <button id="btn-show-client-interface-header" type="button" class="px-4 py-2 bg-orange-500 text-white font-semibold rounded-lg hover:bg-orange-600 transition-colors shadow-md flex-shrink-0 text-sm">
                Acesso Cliente
            </button>
            <button id="btn-show-register" type="button" class="px-4 py-2 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition-colors shadow-md flex-shrink-0 text-sm">
                Cadastrar
            </button>
        </div>
        
        <div id="alert-login" class="hidden notification mb-4 p-3 rounded border"></div>

        <div class="bg-neutral-900 p-8 rounded-xl shadow-lg border border-neutral-800">
            <h2 class="text-2xl font-semibold text-white mb-5 text-center">Login do Corretor</h2>
            <form id="loginForm" class="space-y-4">
                <input id="loginEmail" type="email" required placeholder="Email" class="w-full p-3 bg-neutral-800 text-white border-2 border-neutral-700 rounded-lg focus:outline-none focus:border-blue-500 dark-input" />
                <input id="loginPassword" type="password" required placeholder="Senha" class="w-full p-3 bg-neutral-800 text-white border-2 border-neutral-700 rounded-lg focus:outline-none focus:border-blue-500 dark-input" />
                <button class="w-full px-4 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-colors">Entrar</button>
            </form>
        </div>
    </section>

    <div class="w-full max-w-5xl mt-10">
        <div id="alert-dashboard" class="hidden notification mb-4 p-3 rounded border"></div>
        <section id="dashboardSection" class="hidden bg-neutral-900 border border-neutral-800 rounded-2xl shadow-lg p-6">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold text-white">Painel</h2>
            <div class="flex items-center gap-4">
              <span id="currentBrokerName" class="text-gray-400"></span>
              <button id="btn-logout" class="px-4 py-2 bg-red-600 text-white text-sm font-semibold rounded-lg hover:bg-red-700">Sair</button>
            </div>
          </div>
          <div id="shareLinkContainer" class="mb-6 p-4 bg-neutral-800 border border-neutral-700 rounded-lg">
              <label for="shareLink" class="block text-sm font-medium text-gray-300">Seu Link de Divulgação Exclusivo:</label>
              <div class="flex items-center gap-2 mt-2">
                  <input type="text" id="shareLink" readonly class="w-full p-2 border border-neutral-600 bg-neutral-900 rounded-md text-sm text-gray-300">
                  <button id="btn-copy-link" class="px-3 py-2 bg-indigo-600 text-white rounded-md text-sm font-semibold hover:bg-indigo-700">Copiar</button>
              </div>
          </div>
          
          <div class="flex flex-col gap-6">
            <div class="bg-neutral-800/50 border border-neutral-700/50 rounded-xl p-6">
              <div class="flex items-center justify-between mb-4"><h3 class="text-xl font-semibold text-white">Meus Imóveis</h3><button id="btn-new-property" class="px-4 py-2 bg-blue-600 text-white text-sm font-semibold rounded-lg hover:bg-blue-700">Novo imóvel</button></div>
              <div id="propertiesList" class="space-y-3"></div>
            </div>
            <div class="bg-neutral-800/50 border border-neutral-700/50 rounded-xl p-6">
              <div class="flex items-center justify-between mb-4"><h3 class="text-xl font-semibold text-white">Minha Agenda</h3></div>
              <div id="appointmentsList" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 text-sm"></div>
              <hr class="my-6 border-neutral-700" />
              <h4 class="font-semibold text-white mb-3">Bloquear horário pessoal</h4>
              <form id="blockTimeForm" class="grid sm:grid-cols-2 gap-4 items-end">
                <input id="blockDate" type="date" required class="w-full p-3 bg-neutral-800 text-white border-2 border-neutral-700 rounded-lg" />
                <input id="blockTime" type="time" required class="w-full p-3 bg-neutral-800 text-white border-2 border-neutral-700 rounded-lg" />
                <input id="blockReason" type="text" placeholder="Motivo (opcional)" class="w-full sm:col-span-2 p-3 bg-neutral-800 text-white border-2 border-neutral-700 rounded-lg dark-input" />
                <button class="w-full sm:col-span-2 px-4 py-3 bg-yellow-500 text-black font-bold rounded-lg hover:bg-yellow-600">Bloquear</button>
              </form>
            </div>
          </div>
        </section>

        <section id="clientSection" class="hidden bg-neutral-900 border border-neutral-800 rounded-2xl shadow-lg p-6">
          <div class="flex items-center justify-between mb-6"><h2 id="client-title" class="text-2xl font-semibold text-white">Propriedades disponíveis</h2><button id="btn-back-to-login" class="px-4 py-2 bg-neutral-700 text-white text-sm font-semibold rounded-lg hover:bg-neutral-600">Voltar</button></div>
          <div id="clientProperties" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>
    </div>
  </div>

  <div id="modal" class="fixed inset-0 hidden items-center justify-center bg-black/80 p-4 z-50">
    <div class="bg-neutral-900 border border-neutral-700 rounded-lg shadow-lg p-6 w-full max-w-lg">
      <div id="modalContent"></div>
      <div class="mt-6 text-right">
        <button id="modalClose" class="px-4 py-2 bg-neutral-700 text-white rounded-lg hover:bg-neutral-600">Fechar</button>
      </div>
    </div>
  </div>

  <script>
    const apiUrl = 'https://sheetdb.io/api/v1/fj1a7ud8yq7au';
    const imgbbApiKey = 'bf74022f4b455b52504e55ef98d4c9f7';
    const scheduleConfig = { startTime: 9, endTime: 18, slotDuration: 60 };
    let currentBroker = null, properties = [], appointments = [], brokers = [];

    function showOnly(sectionId) {
        const loginEl = document.getElementById('loginSection');
        const dashboardContainer = document.querySelector('.w-full.max-w-5xl');
        
        loginEl.classList.add('hidden');
        dashboardContainer.classList.add('hidden');
        document.getElementById('dashboardSection').classList.add('hidden');
        document.getElementById('clientSection').classList.add('hidden');

        if (sectionId === 'loginSection') {
            loginEl.classList.remove('hidden');
        } else {
            dashboardContainer.classList.remove('hidden');
            document.getElementById(sectionId).classList.remove('hidden');
        }
    }

    function showAlert(message, type = 'success') {
        const alertEl = document.getElementById('loginSection').classList.contains('hidden') 
            ? document.getElementById('alert-dashboard') 
            : document.getElementById('alert-login');
        alertEl.textContent = message;
        alertEl.className = 'notification mb-4 p-3 rounded border ';
        alertEl.classList.add(type === 'success' ? 'bg-green-100 border-green-400 text-green-800' : 'bg-red-100 border-red-400 text-red-700');
        alertEl.classList.remove('hidden');
        setTimeout(() => alertEl.classList.add('hidden'), 5000);
    }

    function showModal(htmlContent) {
        document.getElementById('modalContent').innerHTML = htmlContent;
        document.getElementById('modal').classList.add('flex');
        document.getElementById('modal').classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('modal').classList.add('hidden');
        document.getElementById('modal').classList.remove('flex');
        document.getElementById('modalContent').innerHTML = '';
    }

    async function fetchData() {
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error('API fetch failed.');
            const data = await response.json();
            brokers = data.filter(item => item.type === 'broker');
            properties = data.filter(item => item.type === 'property');
            appointments = data.filter(item => item.type === 'appointment');
        } catch (error) { console.error("fetchData Error:", error); showAlert('Não foi possível carregar os dados.', 'error'); }
    }

    async function apiRequest(endpoint = '', method = 'GET', body = null) {
        try {
            const options = { method, headers: { 'Content-Type': 'application/json' } };
            if (body) options.body = JSON.stringify(body);
            const response = await fetch(`${apiUrl}/${endpoint}`, options);
            if (!response.ok) {
                const errorBody = await response.json();
                throw new Error(errorBody.error || `API ${method} failed.`);
            }
            return await response.json();
        } catch (error) { console.error(`API ${method} Error:`, error); showAlert(`Ocorreu um erro: ${error.message}`, 'error'); return null; }
    }

    async function handleRegister(e) {
        e.preventDefault();
        await fetchData(); 
        const form = e.target;
        const newBroker = { id: `broker_${Date.now()}`, type: 'broker', name: form.querySelector('#regName').value, creci: form.querySelector('#regCreci').value, email: form.querySelector('#regEmail').value, phone: form.querySelector('#regPhone').value, password: form.querySelector('#regPassword').value };
        if (!newBroker.name || !newBroker.email || !newBroker.password || !newBroker.creci) return showAlert('Todos os campos são obrigatórios.', 'error');
        if (brokers.find(b => b.email === newBroker.email)) return showAlert('Este email já está cadastrado.', 'error');
        const result = await apiRequest('', 'POST', { data: newBroker });
        if (result && result.created) {
            showAlert('Cadastro realizado com sucesso! Faça o login.', 'success');
            closeModal();
            await fetchData();
        }
    }

    async function handleLogin(e) {
        e.preventDefault();
        await fetchData();
        const broker = brokers.find(b => b.email === loginEmail.value && b.password === loginPassword.value);
        if (broker) {
            currentBroker = broker;
            localStorage.setItem('currentBroker', JSON.stringify(broker));
            showOnly('dashboardSection');
            renderDashboard();
        } else { showAlert('Email ou senha incorretos.', 'error'); }
    }
    
    function showRegisterModal() {
        const formHtml = `
            <h2 class="text-2xl font-semibold text-white mb-5 text-center">Criar Nova Conta</h2>
            <form id="registerFormModal" class="space-y-4">
                <input id="regName" type="text" required placeholder="Nome Completo" class="w-full p-3 bg-neutral-800 text-white border-2 border-neutral-700 rounded-lg focus:outline-none focus:border-green-500 dark-input" />
                <input id="regCreci" type="text" required placeholder="CRECI (somente números)" class="w-full p-3 bg-neutral-800 text-white border-2 border-neutral-700 rounded-lg focus:outline-none focus:border-green-500 dark-input" />
                <input id="regEmail" type="email" required placeholder="Email" class="w-full p-3 bg-neutral-800 text-white border-2 border-neutral-700 rounded-lg focus:outline-none focus:border-green-500 dark-input" />
                <input id="regPhone" type="text" placeholder="Telefone" class="w-full p-3 bg-neutral-800 text-white border-2 border-neutral-700 rounded-lg focus:outline-none focus:border-green-500 dark-input" />
                <input id="regPassword" type="password" required placeholder="Crie uma Senha" class="w-full p-3 bg-neutral-800 text-white border-2 border-neutral-700 rounded-lg focus:outline-none focus:border-green-500 dark-input" />
                <button class="w-full px-4 py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition-colors">Finalizar Cadastro</button>
            </form>`;
        showModal(formHtml);
        document.getElementById('registerFormModal').addEventListener('submit', handleRegister);
    }

    // O restante do seu código JavaScript (funções de dashboard, etc.) permanece o mesmo...
    function handleLogout() {
        currentBroker = null;
        localStorage.removeItem('currentBroker');
        showOnly('loginSection');
        loginForm.reset();
    }
    function renderDashboard() {
        if (!currentBroker) return;
        currentBrokerName.textContent = `Olá, ${currentBroker.name.split(' ')[0]}!`;
        shareLink.value = `${window.location.href.split('?')[0]}?brokerId=${currentBroker.id}`;
        const myProperties = properties.filter(p => p.brokerId === currentBroker.id);
        const myAppointments = appointments.filter(a => a.brokerId === currentBroker.id).sort((a,b) => new Date(`${a.date}T${a.time}`) - new Date(`${b.date}T${b.time}`));
        renderPropertiesList(myProperties);
        renderAppointmentsList(myAppointments);
    }
    function copyShareLink() {
        shareLink.select();
        navigator.clipboard.writeText(shareLink.value).then(() => { showAlert('Link copiado!', 'success'); });
    }
    function renderPropertiesList(brokerProperties) {
        propertiesList.innerHTML = brokerProperties.length === 0 ? '<p class="text-slate-400">Nenhum imóvel cadastrado.</p>' : brokerProperties.map(prop => `
            <div class="p-3 border border-neutral-700 rounded-lg bg-neutral-800 flex justify-between items-center">
                <div><p class="font-semibold text-white">${prop.title || 'Imóvel s/ título'}</p><p class="text-sm text-slate-400">${prop.address || 'Endereço não informado'}</p></div>
                <button class="edit-property-btn px-3 py-1 bg-neutral-600 text-white text-sm rounded hover:bg-neutral-500" data-property-id="${prop.id}">Editar</button>
            </div>`).join('');
    }
    function renderAppointmentsList(brokerAppointments) {
        appointmentsList.innerHTML = brokerAppointments.length === 0 ? '<p class="text-slate-400">Nenhum agendamento futuro.</p>' : brokerAppointments.map(appt => {
            const isBlocked = appt.clientName === 'Horário Bloqueado';
            const date = new Date(`${appt.date}T${appt.time}`);
            if (isNaN(date)) return '';
            const formattedDate = date.toLocaleDateString('pt-BR', {timeZone: 'UTC'}), formattedTime = date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', timeZone: 'UTC' });
            return `<div class="p-3 rounded-lg cursor-pointer appointment-item ${isBlocked ? 'bg-yellow-900/50 border border-yellow-700/50 hover:bg-yellow-900' : 'bg-blue-900/50 border border-blue-700/50 hover:bg-blue-900'}" data-appointment-id="${appt.id}">
                        <p class="font-semibold text-white pointer-events-none">${isBlocked ? 'Horário Bloqueado' : appt.clientName}</p>
                        <p class="text-xs text-slate-400 pointer-events-none">${formattedDate} às ${formattedTime}</p>
                    </div>`;
        }).join('');
    }
    function handleAppointmentClick(e) {
        const appointmentEl = e.target.closest('.appointment-item');
        if (!appointmentEl) return;
        const appt = appointments.find(a => a.id === appointmentEl.dataset.appointmentId);
        if (!appt) return;
        const isBlocked = appt.clientName === 'Horário Bloqueado';
        const property = isBlocked ? null : properties.find(p => p.id === appt.propertyId);
        const date = new Date(`${appt.date}T${appt.time}`), formattedDate = date.toLocaleDateString('pt-BR', {timeZone: 'UTC'}), formattedTime = date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', timeZone: 'UTC' });
        let modalHtml = isBlocked ? `<h3 class="text-xl font-bold text-white mb-4">Horário Bloqueado</h3><div class="space-y-2 text-slate-300"><p><strong>Data:</strong> ${formattedDate}</p><p><strong>Hora:</strong> ${formattedTime}</p><p><strong>Motivo:</strong> ${appt.details || 'N/A'}</p></div>`
            : `<h3 class="text-xl font-bold text-white mb-4">Detalhes do Agendamento</h3><div class="space-y-2 text-slate-300"><p><strong>Cliente:</strong> ${appt.clientName || 'N/A'}</p><p><strong>Telefone:</strong> ${appt.clientPhone || 'N/A'}</p><p><strong>Email:</strong> ${appt.clientEmail || 'N/A'}</p><hr class="my-3 border-neutral-700"><p><strong>Imóvel:</strong> ${property ? property.title : 'N/A'}</p><p><strong>Data:</strong> ${formattedDate}</p><p><strong>Hora:</strong> ${formattedTime}</p></div>`;
        showModal(modalHtml);
    }
    function handleNewProperty() { showPropertyForm(); }
    function handlePropertyItemClick(e) {
        if (e.target.closest('.edit-property-btn')) {
            const propertyToEdit = properties.find(p => p.id === e.target.closest('.edit-property-btn').dataset.propertyId);
            if (propertyToEdit) showPropertyForm(propertyToEdit);
        }
    }
    function showPropertyForm(property = null) {
        const isEditing = property !== null;
        let imageUrlsHtml = '';
        for (let i = 0; i < 10; i++) { imageUrlsHtml += `<input type="url" id="propImageUrl${i}" placeholder="URL da Imagem ${i + 1} (Opcional)" class="w-full p-2 bg-neutral-800 text-white border border-neutral-600 rounded dark-input">`; }
        const formHtml = `
            <h3 class="text-xl font-semibold text-white mb-4">${isEditing ? 'Editar Imóvel' : 'Cadastrar Novo Imóvel'}</h3>
            <form id="propertyForm" class="space-y-3">
                <input type="text" id="propTitle" placeholder="Título do Imóvel" required class="w-full p-2 bg-neutral-800 text-white border border-neutral-600 rounded dark-input" value="${property?.title || ''}">
                <input type="url" id="propSiteUrl" placeholder="Site do Empreendimento (Opcional)" class="w-full p-2 bg-neutral-800 text-white border border-neutral-600 rounded dark-input" value="${property?.siteUrl || ''}">
                <input type="text" id="propAddress" placeholder="Endereço" required class="w-full p-2 bg-neutral-800 text-white border border-neutral-600 rounded dark-input" value="${property?.address || ''}">
                <textarea id="propDescription" placeholder="Descrição" class="w-full p-2 bg-neutral-800 text-white border border-neutral-600 rounded dark-input">${property?.description || ''}</textarea>
                <input type="text" id="propPrice" placeholder="Preço" required class="w-full p-2 bg-neutral-800 text-white border border-neutral-600 rounded dark-input" value="${property?.price || ''}">
                <label class="block text-sm font-medium text-gray-300 pt-2">Links das Imagens (até 10)</label>
                <div class="space-y-2 max-h-48 overflow-y-auto pr-2">${imageUrlsHtml}</div>
                <div class="flex justify-between items-center pt-2">
                    ${isEditing ? `<button type="button" id="btn-delete-property" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Excluir Imóvel</button>` : '<div></div>'}
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Salvar ${isEditing ? 'Alterações' : ''}</button>
                </div>
            </form>`;
        showModal(formHtml);
        if (isEditing && property?.imageUrls) {
            try { const urls = JSON.parse(property.imageUrls); urls.forEach((url, i) => { if (i < 10) document.getElementById(`propImageUrl${i}`).value = url; }); } catch (e) { console.error("Could not parse image URLs", e); }
        }
        propertyForm.addEventListener('submit', (e) => handlePropertyFormSubmit(e, property));
        if (isEditing) btnDeleteProperty.addEventListener('click', () => handleDeleteProperty(property.id));
    }
    async function handlePropertyFormSubmit(e, propertyToUpdate = null) {
        e.preventDefault();
        const submitButton = e.target.querySelector('button[type="submit"]');
        submitButton.disabled = true; submitButton.textContent = 'Salvando...';
        const imageUrls = [];
        for (let i = 0; i < 10; i++) { const url = document.getElementById(`propImageUrl${i}`).value; if (url) imageUrls.push(url); }
        const propertyData = {
            title: propTitle.value, siteUrl: propSiteUrl.value, address: propAddress.value,
            description: propDescription.value, price: propPrice.value, 
            imageUrls: JSON.stringify(imageUrls), imageUrl: imageUrls[0] || ''
        };
        let result;
        if (propertyToUpdate) { result = await apiRequest(`id/${propertyToUpdate.id}`, 'PATCH', { data: propertyData }); } 
        else { propertyData.id = `prop_${Date.now()}`; propertyData.type = 'property'; propertyData.brokerId = currentBroker.id; result = await apiRequest('', 'POST', { data: propertyData }); }
        if (result) {
            showAlert(`Imóvel ${propertyToUpdate ? 'atualizado' : 'cadastrado'}!`, 'success');
            closeModal(); await fetchData(); renderDashboard();
        } else { submitButton.disabled = false; submitButton.textContent = `Salvar ${propertyToUpdate ? 'Alterações' : ''}`; }
    }
    async function handleDeleteProperty(propertyId) {
        if (confirm('Tem certeza?')) {
            const result = await apiRequest(`id/${propertyId}`, 'DELETE');
            if (result && result.deleted) {
                showAlert('Imóvel excluído!', 'success');
                closeModal(); await fetchData(); renderDashboard();
            }
        }
    }
    async function handleBlockTime(e) {
        e.preventDefault();
        const newBlockedSlot = { id: `appt_${Date.now()}`, type: 'appointment', brokerId: currentBroker.id, propertyId: 'personal', clientName: 'Horário Bloqueado', date: blockDate.value, time: blockTime.value, details: blockReason.value };
        if (!newBlockedSlot.date || !newBlockedSlot.time) return showAlert('Data e hora são obrigatórias.', 'error');
        await apiRequest('', 'POST', { data: newBlockedSlot });
        showAlert('Horário bloqueado!', 'success');
        blockTimeForm.reset(); await fetchData(); renderDashboard();
    }
    async function showClientInterface(brokerId = null) {
        showOnly('clientSection');
        if (!properties.length && !brokers.length) await fetchData();
        let propertiesToShow = brokerId ? properties.filter(p => p.brokerId === brokerId) : properties;
        const broker = brokerId ? brokers.find(b => b.id === brokerId) : null;
        document.getElementById('client-title').textContent = broker ? `Imóveis de ${broker.name}` : 'Propriedades Disponíveis';
        document.getElementById('btn-back-to-login').classList.toggle('hidden', !!brokerId);
        renderClientProperties(propertiesToShow);
    }
    function renderClientProperties(propertiesToShow) {
        clientProperties.innerHTML = propertiesToShow.length === 0 ? '<p class="col-span-3 text-center text-slate-400">Nenhum imóvel disponível.</p>' : propertiesToShow.map(prop => {
            const broker = brokers.find(b => b.id === prop.brokerId);
            const siteButton = prop.siteUrl ? `<a href="${prop.siteUrl}" target="_blank" rel="noopener noreferrer" class="mt-2 text-center w-full px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-sm font-semibold">Ver Site Oficial</a>` : '';
            const firstImage = prop.imageUrl || (JSON.parse(prop.imageUrls || '[]')[0] || 'https://via.placeholder.com/400x250.png?text=Sem+Foto');
            return `<div class="bg-neutral-800/50 border border-neutral-700/50 rounded-lg shadow-lg overflow-hidden flex flex-col"><img src="${firstImage}" alt="${prop.title}" class="w-full h-48 object-cover"><div class="p-4 flex flex-col flex-grow"><h3 class="font-semibold text-lg text-white">${prop.title}</h3><p class="text-sm text-gray-400 mb-2">Por: ${broker ? broker.name : 'N/A'}</p><p class="text-slate-400 text-sm mb-2">${prop.address}</p><p class="text-white font-bold mb-3 text-lg">${prop.price}</p><p class="text-sm text-gray-400 mb-4 flex-grow">${prop.description ? prop.description.substring(0, 100) + '...' : ''}</p><div class="text-xs bg-neutral-800 p-2 rounded-md mb-4 border border-neutral-700"><p><strong>Corretor:</strong> ${broker ? broker.name : 'N/A'} - CRECI: ${broker ? broker.creci : 'N/A'}</p><p><strong>Contato:</strong> ${broker ? broker.phone : 'N/A'}</p></div><div class="mt-auto flex flex-col gap-2">${siteButton}<button data-property-id="${prop.id}" data-broker-id="${prop.brokerId}" class="schedule-visit-btn w-full px-3 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 text-sm font-semibold">Agendar Visita</button></div></div></div>`;
        }).join('');
    }
    function handleScheduleVisitClick(e) {
        if (!e.target.matches('.schedule-visit-btn')) return;
        const { propertyId, brokerId } = e.target.dataset;
        const property = properties.find(p => p.id === propertyId);
        if (!property) return showAlert('Imóvel não encontrado.', 'error');
        let selectedTimeSlot = null;
        const formHtml = `<h3 class="text-xl font-semibold text-white mb-2">Agendar Visita</h3><p class="mb-4 text-gray-300">Imóvel: <strong>${property.title}</strong></p><form id="clientAppointmentForm" class="space-y-4"><input type="hidden" id="apptPropId" value="${propertyId}"><input type="hidden" id="apptBrokerId" value="${brokerId}"><div><label for="apptDate" class="block text-sm font-medium text-gray-300 mb-1">1. Escolha uma data</label><input type="date" id="apptDate" required class="w-full p-2 border-neutral-600 bg-neutral-800 text-white rounded"></div><div id="timeSlotsContainer" class="hidden"><label class="block text-sm font-medium text-gray-300 mb-2">2. Escolha um horário para <span id="selected-date-label" class="font-bold"></span></label><div id="timeSlotsGrid" class="grid grid-cols-3 sm:grid-cols-4 gap-2"></div></div><div id="clientDetails" class="hidden space-y-4 pt-2"><hr class="border-neutral-700"><p class="text-sm font-medium text-gray-300">3. Preencha seus dados</p><input type="text" id="apptClientName" placeholder="Seu nome completo" required class="w-full p-2 border-neutral-600 bg-neutral-800 text-white rounded dark-input"><input type="tel" id="apptClientPhone" placeholder="Seu telefone" required class="w-full p-2 border-neutral-600 bg-neutral-800 text-white rounded dark-input"><input type="email" id="apptClientEmail" placeholder="Seu email (opcional)" class="w-full p-2 border-neutral-600 bg-neutral-800 text-white rounded dark-input"></div><div class="text-right pt-2"><button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 disabled:bg-gray-500" disabled>Confirmar</button></div></form>`;
        showModal(formHtml);
        const dateInput = document.getElementById('apptDate'), timeSlotsGrid = document.getElementById('timeSlotsGrid'), clientDetails = document.getElementById('clientDetails'), submitButton = document.querySelector('#clientAppointmentForm button[type="submit"]'), selectedDateLabel = document.getElementById('selected-date-label');
        dateInput.addEventListener('change', () => {
            timeSlotsContainer.classList.remove('hidden'); clientDetails.classList.add('hidden'); submitButton.disabled = true;
            timeSlotsGrid.innerHTML = '<p class="col-span-full text-center text-slate-400">Gerando horários...</p>';
            const selectedDate = dateInput.value;
            selectedDateLabel.textContent = new Date(selectedDate + 'T00:00:00').toLocaleDateString('pt-BR', {timeZone: 'UTC'});
            const brokerAppointments = appointments.filter(a => a.brokerId === brokerId && a.date === selectedDate);
            const occupiedSlots = brokerAppointments.map(a => a.time);
            timeSlotsGrid.innerHTML = '';
            let hasAvailableSlots = false;
            for (let hour = scheduleConfig.startTime; hour < scheduleConfig.endTime; hour++) {
                const timeString = `${String(hour).padStart(2, '0')}:00`, isOccupied = occupiedSlots.includes(timeString);
                const slotButton = document.createElement('button');
                slotButton.type = 'button'; slotButton.textContent = timeString; slotButton.dataset.time = timeString;
                if (isOccupied) { slotButton.className = 'p-3 rounded-lg bg-red-900/50 text-red-400 border border-red-800 cursor-not-allowed'; slotButton.disabled = true; } 
                else { hasAvailableSlots = true; slotButton.className = 'p-3 rounded-lg bg-green-900/50 text-green-300 border border-green-700 hover:bg-green-800 time-slot'; }
                timeSlotsGrid.appendChild(slotButton);
            }
            if (!hasAvailableSlots) { timeSlotsGrid.innerHTML = '<p class="col-span-full text-center text-slate-400">Nenhum horário disponível.</p>'; }
        });
        timeSlotsGrid.addEventListener('click', (e) => {
            if (e.target.classList.contains('time-slot')) {
                const previouslySelected = timeSlotsGrid.querySelector('.bg-green-600');
                if (previouslySelected) { previouslySelected.classList.replace('bg-green-600','bg-green-900/50'); previouslySelected.classList.replace('text-white','text-green-300'); }
                e.target.classList.replace('bg-green-900/50','bg-green-600'); e.target.classList.replace('text-green-300','text-white');
                selectedTimeSlot = e.target.dataset.time;
                clientDetails.classList.remove('hidden'); submitButton.disabled = false;
            }
        });
        clientAppointmentForm.addEventListener('submit', (e) => handleClientAppointmentSubmit(e, selectedTimeSlot));
    }
    async function handleClientAppointmentSubmit(e, selectedTime) {
        e.preventDefault();
        if (!selectedTime) { return showAlert('Por favor, selecione um horário.', 'error'); }
        const submitButton = e.target.querySelector('button[type="submit"]');
        submitButton.disabled = true; submitButton.textContent = 'Enviando...';
        const newAppointment = {
            id: `appt_${Date.now()}`, type: 'appointment', brokerId: apptBrokerId.value, propertyId: apptPropId.value,
            clientName: apptClientName.value, clientPhone: apptClientPhone.value, clientEmail: apptClientEmail.value, 
            date: apptDate.value, time: selectedTime, details: 'Agendado pelo cliente via sistema',
        };
        if (!newAppointment.clientName || !newAppointment.clientPhone) { showAlert('Nome e Telefone são obrigatórios.', 'error'); submitButton.disabled = false; submitButton.textContent = 'Confirmar'; return; }
        await apiRequest('', 'POST', { data: newAppointment });
        closeModal();
        showAlert('Agendamento solicitado com sucesso!', 'success');
        if (currentBroker) { await fetchData(); renderDashboard(); }
    }
    window.addEventListener('load', async () => {
        const safeOn = (id, event, fn) => {
            const el = document.getElementById(id); if (el) el.addEventListener(event, fn);
        };
        safeOn('loginForm', 'submit', handleLogin);
        safeOn('registerForm', 'submit', handleRegister);
        safeOn('btn-show-client-interface', 'click', () => showClientInterface());
        safeOn('btn-back-to-login', 'click', () => { showOnly('loginSection'); window.history.pushState({}, '', window.location.pathname); });
        safeOn('btn-logout', 'click', handleLogout);
        safeOn('btn-new-property', 'click', handleNewProperty);
        safeOn('blockTimeForm', 'submit', handleBlockTime);
        safeOn('btn-copy-link', 'click', copyShareLink);
        safeOn('modalClose', 'click', closeModal);
        safeOn('modal', 'click', (e) => e.target.id === 'modal' && closeModal());
        clientProperties.addEventListener('click', handleScheduleVisitClick);
        appointmentsList.addEventListener('click', handleAppointmentClick);
        propertiesList.addEventListener('click', handlePropertyItemClick);
        
        const urlParams = new URLSearchParams(window.location.search);
        const specificBrokerId = urlParams.get('brokerId');
        const savedBrokerJSON = localStorage.getItem('currentBroker');

        await fetchData();

        if (savedBrokerJSON) {
            currentBroker = JSON.parse(savedBrokerJSON);
            showOnly('dashboardSection');
            renderDashboard();
        } else if (specificBrokerId) {
            showClientInterface(specificBrokerId);
        } else {
            showOnly('loginSection');
        }
    });
  </script>
</body>
