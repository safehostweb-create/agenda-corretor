<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda do Corretor - Sistema de Agendamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { box-sizing: border-box; }
        .notification { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .property-card { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .property-card:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .time-slot { transition: all 0.2s ease; }
        .available:hover { transform: scale(1.05); filter: brightness(1.1); }
        .available { background: linear-gradient(135deg, #10b981, #059669); cursor: pointer; }
        .occupied { background: linear-gradient(135deg, #ef4444, #dc2626); cursor: not-allowed; }
        .pending { background: linear-gradient(135deg, #f59e0b, #d97706); }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="notifications" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <div id="loginScreen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8"><h1 class="text-3xl font-bold text-gray-800 mb-2">🏠 Agenda do Corretor</h1><p class="text-gray-600">Seu sistema de agendamentos</p></div>
            <form id="loginForm" class="space-y-6">
                <div><label class="block text-sm font-medium text-gray-700 mb-2">Usuário</label><input type="text" id="username" class="w-full px-4 py-3 border rounded-lg" required></div>
                <div><label class="block text-sm font-medium text-gray-700 mb-2">Senha</label><input type="password" id="password" class="w-full px-4 py-3 border rounded-lg" required></div>
                <button type="button" id="loginButton" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg font-semibold">Entrar</button>
            </form>
            <div class="mt-4 text-center"><button id="showRegister" class="text-blue-600 hover:text-blue-700 text-sm font-medium">Não tem conta? Cadastre-se aqui</button></div>
            <div class="mt-6 p-4 bg-gray-50 rounded-lg"><p class="text-sm text-gray-600 mb-2"><strong>Demo:</strong></p><p class="text-xs text-gray-500">Usuário: corretor / Senha: 123456</p></div>
        </div>
    </div>

    <div id="registerScreen" class="hidden min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8"><h1 class="text-3xl font-bold text-gray-800 mb-2">📝 Cadastro de Corretor</h1><p class="text-gray-600">Crie sua conta</p></div>
            <form id="registerForm" class="space-y-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div><label class="block text-sm">Nome Completo</label><input type="text" id="regName" class="w-full mt-1 p-2 border rounded-lg" required></div>
                    <div><label class="block text-sm">Email</label><input type="email" id="regEmail" class="w-full mt-1 p-2 border rounded-lg" required></div>
                    <div><label class="block text-sm">WhatsApp</label><input type="tel" id="regPhone" class="w-full mt-1 p-2 border rounded-lg" placeholder="(11) 9..." required></div>
                    <div><label class="block text-sm">Cidade</label><input type="text" id="regCity" class="w-full mt-1 p-2 border rounded-lg" required></div>
                </div>
                <hr class="my-2">
                <div><label class="block text-sm">Usuário (para login)</label><input type="text" id="regUsername" class="w-full mt-1 p-2 border rounded-lg" required></div>
                <div><label class="block text-sm">Senha (para login)</label><input type="password" id="regPassword" class="w-full mt-1 p-2 border rounded-lg" required></div>
                <button type="button" id="registerButton" class="w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white py-3 rounded-lg font-semibold">Cadastrar</button>
            </form>
            <div class="mt-4 text-center"><button id="showLogin" class="text-blue-600 hover:text-blue-700 text-sm font-medium">Já tem conta? Faça login</button></div>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <header class="bg-white shadow-lg border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center space-x-4"><h1 class="text-2xl font-bold">🏠 Agenda do Corretor</h1><span id="notificationBadge" class="hidden bg-red-500 text-white text-xs px-2 py-1 rounded-full">0</span></div>
                    <nav class="hidden md:flex space-x-6">
                        <button onclick="showSection('dashboard')" class="nav-btn">Dashboard</button>
                        <button onclick="showSection('properties')" class="nav-btn">Imóveis</button>
                        <button onclick="showSection('schedule')" class="nav-btn">Agenda</button>
                        <button onclick="showSection('client-access')" class="nav-btn">Acesso Cliente</button>
                    </nav>
                    <div class="flex items-center space-x-4"><span class="text-sm text-gray-600">Olá, <span id="currentUser"></span></span><button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-lg">Sair</button></div>
                </div>
                <div class="md:hidden pb-4"><div class="flex space-x-2 overflow-x-auto">
                    <button onclick="showSection('dashboard')" class="nav-btn-mobile">Dashboard</button>
                    <button onclick="showSection('properties')" class="nav-btn-mobile">Imóveis</button>
                    <button onclick="showSection('schedule')" class="nav-btn-mobile">Agenda</button>
                    <button onclick="showSection('client-access')" class="nav-btn-mobile">Cliente</button>
                </div></div>
            </div>
        </header>
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div id="dashboard" class="section"></div>
            <div id="properties" class="section hidden"></div>
            <div id="schedule" class="section hidden"></div>
            <div id="client-access" class="section hidden"></div>
        </main>
    </div>

    <div id="clientInterface" class="hidden"></div>

    <script>
        window.addEventListener('load', function() {
            let currentUser=null, brokerInfo=null, properties=[], appointments=[], currentWeek=new Date(), clientCurrentWeek=new Date(), selectedProperty=null;
            const apiUrl = 'https://sheetdb.io/api/v1/bi8ruina76il1';

            function setupEventListeners() {
                document.getElementById('loginButton').addEventListener('click', handleLogin);
                document.getElementById('registerButton').addEventListener('click', handleRegister);
                document.getElementById('showRegister').addEventListener('click', showRegisterForm);
                document.getElementById('showLogin').addEventListener('click', showLoginForm);
            }

            async function loadData() {
                try {
                    const [propertiesRes, appointmentsRes] = await Promise.all([
                        fetch(`${apiUrl}?sheet=Imoveis`),
                        fetch(`${apiUrl}?sheet=Agendamentos`)
                    ]);
                    if (!propertiesRes.ok) throw new Error('Erro ao buscar imóveis');
                    if (!appointmentsRes.ok) throw new Error('Erro ao buscar agendamentos');
                    const propertiesData = await propertiesRes.json();
                    const appointmentsData = await appointmentsRes.json();
                    properties = propertiesData.map(p => ({...p, price: parseFloat(p.price) || 0, photos: p.photos ? p.photos.split(',').map(url => url.trim()) : [] }));
                    appointments = appointmentsData.map(a => ({...a, date: new Date(a.date)})).filter(a => !isNaN(a.date.getTime()));
                } catch (error) { showNotification("Não foi possível carregar dados da planilha.", "error"); }
            }
            
            async function handleLogin() {
                const username = document.getElementById('username').value, password = document.getElementById('password').value;
                if (!username || !password) { showNotification('Usuário e senha são obrigatórios.', 'warning'); return; }
                
                let loginSuccess = false, user;
                if (username === 'corretor' && password === '123456') {
                    loginSuccess = true;
                    user = { name: 'Corretor Demo', phone: '(11) 99999-9999', email: 'demo@corretor.com' };
                    currentUser = 'corretor';
                } else {
                    showNotification('Verificando credenciais...', 'info');
                    try {
                        const res = await fetch(`${apiUrl}/search?sheet=Usuarios&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}
