<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Agenda Corretor - Premium</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap');
    body { font-family: 'Manrope', sans-serif; }
</style>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1773cf",
            "background": "#111921",
            "card": "#1f2937",
            "muted": "#9ca3af",
            "border": "#374151"
          },
        },
      },
    }
</script>
</head>
<body class="bg-background text-gray-200 antialiased">
<div id="app" class="container mx-auto p-4 flex flex-col min-h-screen">

<main class="flex-grow flex flex-col items-center justify-center">
    
    <div id="main-content" class="w-full">
        <div id="homeDiv" class="w-full max-w-sm mx-auto text-center" style="display: none;">
            <h1 class="text-5xl font-extrabold text-white mb-4">Agenda do<br/><span class="text-primary">Corretor</span></h1>
            <p class="text-muted mb-8">Gerencie seus imóveis e clientes.</p>
            <div class="space-y-4">
                <button class="w-full py-3 px-6 bg-primary text-white font-bold rounded-lg shadow-lg hover:opacity-90 transition-opacity" onclick="showRegister()">Cadastro Corretor</button>
                <button class="w-full py-3 px-6 bg-primary/20 text-primary font-bold rounded-lg hover:bg-primary/30 transition-colors" onclick="showLogin()">Login Corretor</button>
            </div>
        </div>
        
        <div id="loginDiv" class="w-full max-w-md mx-auto" style="display: none;">
            <div class="bg-card p-8 rounded-xl border border-border">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-white">Bem-vindo de volta!</h2>
                    <p class="text-muted">Faça login para acessar seu painel.</p>
                </div>
                <form class="space-y-6" onsubmit="login(); return false;">
                    <input id="username" class="form-input w-full rounded-lg h-14 bg-background border-border text-white placeholder:text-muted focus:ring-primary focus:border-primary" placeholder="Usuário (seu nome, minúsculas)" type="text"/>
                    <input id="password" class="form-input w-full rounded-lg h-14 bg-background border-border text-white placeholder:text-muted focus:ring-primary focus:border-primary" placeholder="Senha" type="password"/>
                    <p id="loginError" class="text-sm text-center text-red-400"></p>
                    <button class="w-full bg-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-primary/90 transition-colors" type="submit">Entrar</button>
                </form>
            </div>
             <button class="w-full text-center mt-4 text-sm text-primary hover:underline" onclick="backHome()">Voltar</button>
        </div>

        <div id="registerDiv" class="w-full max-w-md mx-auto" style="display: none;">
            <div class="bg-card p-8 rounded-xl border border-border">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-white">Crie sua Conta</h2>
                    <p class="text-muted">Rápido e fácil.</p>
                </div>
                <form class="space-y-4" onsubmit="registerCorretor(); return false;">
                    <input id="nome" class="form-input w-full rounded-lg bg-background border-border" placeholder="Nome Completo" type="text"/>
                    <input id="email" class="form-input w-full rounded-lg bg-background border-border" placeholder="E-mail" type="email"/>
                    <input id="telefone" class="form-input w-full rounded-lg bg-background border-border" placeholder="Telefone" type="tel"/>
                    <input id="creci" class="form-input w-full rounded-lg bg-background border-border" placeholder="CRECI" type="text"/>
                    <input id="senha" class="form-input w-full rounded-lg bg-background border-border" placeholder="Senha" type="password"/>
                    <p id="registerMsg" class="text-sm text-center text-green-400"></p>
                    <button class="w-full bg-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-primary/90" type="submit">Cadastrar</button>
                </form>
            </div>
            <button class="w-full text-center mt-4 text-sm text-primary hover:underline" onclick="backHome()">Voltar</button>
        </div>
        
        <div id="panelDiv" style="display:none"></div>

        <div id="clientDiv" style="display:none"></div>
    </div>
</main>

<footer class="text-center py-6 mt-auto">
    <p class="text-sm font-semibold text-white">agência conceito</p>
    <p class="text-xs text-slate-500 mt-1">
        design by Marcos Greijo - +55 19 9.8906-5333
    </p>
</footer>
</div>

<script>
// SEU SCRIPT JAVASCRIPT COMPLETO E FINAL
// ...
</script>
</body>
</html>
