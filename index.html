<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agenda do Corretor - Versão Premium</title>
  <link rel="icon" href="data:,">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .notification { animation: slideIn 0.25s ease-out; }
    @keyframes slideIn { from { transform: translateY(10px); opacity: 0 } to { transform: translateY(0); opacity: 1 } }
    .dark-input::placeholder { color: #a1a1aa; }
  </style>
</head>
<body class="bg-black text-gray-300">
  <div id="app" class="min-h-screen flex flex-col items-center p-4 sm:p-6">
    
    <section id="loginSection" class="w-full max-w-lg mt-10">
        <header class="flex justify-between items-center mb-10 px-2">
            <div>
                <p class="text-lg text-gray-400">Bem-vindo à</p>
                <h1 class="text-3xl font-bold text-white tracking-wide">
                    Agenda do Corretor
                </h1>
            </div>
            <div class="flex gap-2">
                <button id="btn-show-client-interface" type="button" class="px-4 py-2 bg-orange-500 text-white font-semibold rounded-lg hover:bg-orange-600 transition-colors shadow-md flex-shrink-0 text-sm">
                    Acesso Cliente
                </button>
                <button id="btn-show-register" type="button" class="px-4 py-2 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition-colors shadow-md flex-shrink-0 text-sm">
                    Cadastrar
                </button>
            </div>
        </header>
        
        <div id="alert-login" class="hidden notification mb-4 p-3 rounded border"></div>

        <div class="bg-neutral-900 p-8 rounded-xl shadow-lg border border-neutral-800">
            <h2 class="text-2xl font-semibold text-white mb-5 text-center">Login do Corretor</h2>
            <form id="loginForm" class="space-y-4">
                <input id="loginEmail" type="email" required placeholder="Email" class="w-full p-3 bg-neutral-800 text-white border-2 border-neutral-700 rounded-lg focus:outline-none focus:border-blue-500 dark-input" />
                <input id="loginPassword" type="password" required placeholder="Senha" class="w-full p-3 bg-neutral-800 text-white border-2 border-neutral-700 rounded-lg focus:outline-none focus:border-blue-500 dark-input" />
                <button class="w-full px-4 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-colors">Entrar</button>
            </form>
        </div>
    </section>

    <div class="w-full max-w-5xl mt-10">
        <div id="alert-dashboard" class="hidden notification mb-4 p-3 rounded border"></div>
        <section id="dashboardSection" class="hidden bg-neutral-900 border border-neutral-800 rounded-2xl shadow-lg p-6">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold text-white">Painel</h2>
            <div class="flex items-center gap-4">
              <span id="currentBrokerName" class="text-gray-400"></span>
              <button id="btn-logout" class="px-4 py-2 bg-red-600 text-white text-sm font-semibold rounded-lg hover:bg-red-700">Sair</button>
            </div>
          </div>
          <div id="shareLinkContainer" class="mb-6 p-4 bg-neutral-800 border border-neutral-700 rounded-lg">
              <label for="shareLink" class="block text-sm font-medium text-gray-300">Seu Link de Divulgação Exclusivo:</label>
              <div class="flex items-center gap-2 mt-2">
                  <input type="text" id="shareLink" readonly class="w-full p-2 border border-neutral-600 bg-neutral-900 rounded-md text-sm text-gray-300">
                  <button id="btn-copy-link" class="px-3 py-2 bg-indigo-600 text-white rounded-md text-sm font-semibold hover:bg-indigo-700">Copiar</button>
              </div>
          </div>
          <div class="flex flex-col gap-6">
            <div class="bg-neutral-800/50 border border-neutral-700/50 rounded-xl p-6">
              <div class="flex items-center justify-between mb-4"><h3 class="text-xl font-semibold text-white">Meus Imóveis</h3><button id="btn-new-property" class="px-4 py-2 bg-blue-600 text-white text-sm font-semibold rounded-lg hover:bg-blue-700">Novo imóvel</button></div>
              <div id="propertiesList" class="space-y-3"></div>
            </div>
            <div class="bg-neutral-800/50 border border-neutral-700/50 rounded-xl p-6">
              <div class="flex items-center justify-between mb-4"><h3 class="text-xl font-semibold text-white">Minha Agenda</h3></div>
              <div id="appointmentsList" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 text-sm"></div>
              <hr class="my-6 border-neutral-700" />
              <h4 class="font-semibold text-white mb-3">Bloquear horário pessoal</h4>
              <form id="blockTimeForm" class="grid sm:grid-cols-2 gap-4 items-end">
                <input id="blockDate" type="date" required class="w-full p-3 bg-neutral-800 text-white border-2 border-neutral-700 rounded-lg" />
                <input id="blockTime" type="time" required class="w-full p-3 bg-neutral-800 text-white border-2 border-neutral-700 rounded-lg" />
                <input id="blockReason" type="text" placeholder="Motivo (opcional)" class="w-full sm:col-span-2 p-3 bg-neutral-800 text-white border-2 border-neutral-700 rounded-lg dark-input" />
                <button class="w-full sm:col-span-2 px-4 py-3 bg-yellow-500 text-black font-bold rounded-lg hover:bg-yellow-600">Bloquear</button>
              </form>
            </div>
          </div>
        </section>

        <section id="clientSection" class="hidden bg-neutral-900 border border-neutral-800 rounded-2xl shadow-lg p-6">
          <div class="flex items-center justify-between mb-6"><h2 id="client-title" class="text-2xl font-semibold text-white">Propriedades disponíveis</h2><button id="btn-back-to-login" class="px-4 py-2 bg-neutral-700 text-white text-sm font-semibold rounded-lg hover:bg-neutral-600">Voltar</button></div>
          <div id="clientProperties" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>
    </div>
  </div>

  <div id="modal" class="fixed inset-0 hidden items-center justify-center bg-black/80 p-4 z-50">
    <div class="bg-neutral-900 border border-neutral-700 rounded-lg shadow-lg p-6 w-full max-w-lg">
      <div id="modalContent"></div>
      <div class="mt-6 text-right">
        <button id="modalClose" class="px-4 py-2 bg-neutral-700 text-white rounded-lg hover:bg-neutral-600">Fechar</button>
      </div>
    </div>
  </div>

  <script>
    const apiUrl = 'https://sheetdb.io/api/v1/fj1a7ud8yq7au';
    const imgbbApiKey = 'bf74022f4b455b52504e55ef98d4c9f7';
    const scheduleConfig = { startTime: 9, endTime: 18, slotDuration: 60 };
    let currentBroker = null, properties = [], appointments = [], brokers = [];

    function showOnly(sectionId) {
        document.querySelectorAll('#app > section, #app > div > section').forEach(el => el.classList.add('hidden'));
        const targetEl = document.getElementById(sectionId);
        if (targetEl.parentElement.id === 'app') {
            targetEl.classList.remove('hidden');
        } else {
            targetEl.parentElement.classList.remove('hidden');
            targetEl.classList.remove('hidden');
        }
    }

    function showAlert(message, type = 'success') {
        const alertEl = document.getElementById('loginSection').classList.contains('hidden') ? document.getElementById('alert-dashboard') : document.getElementById('alert-login');
        alertEl.textContent = message;
        alertEl.className = 'notification mb-4 p-3 rounded border ';
        alertEl.classList.add(type === 'success' ? 'bg-green-100 border-green-400 text-green-800' : 'bg-red-100 border-red-400 text-red-700');
        alertEl.classList.remove('hidden');
        setTimeout(() => alertEl.classList.add('hidden'), 5000);
    }

    function showModal(htmlContent) {
        document.getElementById('modalContent').innerHTML = htmlContent;
        document.getElementById('modal').classList.add('flex');
        document.getElementById('modal').classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('modal').classList.add('hidden');
        document.getElementById('modal').classList.remove('flex');
        document.getElementById('modalContent').innerHTML = '';
    }

    async function fetchData() {
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error('API fetch failed.');
            const data = await response.json();
            brokers = data.filter(item => item.type === 'broker');
            properties = data.filter(item => item.type === 'property');
            appointments = data.filter(item => item.type === 'appointment');
        } catch (error) { console.error("fetchData Error:", error); showAlert('Não foi possível carregar os dados.', 'error'); }
    }

    async function apiRequest(endpoint = '', method = 'GET', body = null) {
        try {
            const options = { method, headers: { 'Content-Type': 'application/json' } };
            if (body) options.body = JSON.stringify(body);
            const response = await fetch(`${apiUrl}/${endpoint}`, options);
            if (!response.ok) {
                const errorBody = await response.json();
                throw new Error(errorBody.error || `API ${method} failed.`);
            }
            return await response.json();
        } catch (error) { console.error(`API ${method} Error:`, error); showAlert(`Ocorreu um erro: ${error.message}`, 'error'); return null; }
    }

    async function handleRegister(e) {
        e.preventDefault();
        const form = e.target;
        await fetchData(); 
        const newBroker = { id: `broker_${Date.now()}`, type: 'broker', name: form.querySelector('#regName').value, creci: form.querySelector('#regCreci').value, email: form.querySelector('#regEmail').value, phone: form.querySelector('#regPhone').value, password: form.querySelector('#regPassword').value };
        if (!newBroker.name || !newBroker.email || !newBroker.password || !newBroker.creci) return showAlert('Todos os campos são obrigatórios.', 'error');
        if (brokers.find(b => b.email === newBroker.email)) return showAlert('Este email já está cadastrado.', 'error');
        const result = await apiRequest('', 'POST', { data: newBroker });
        if (result && result.created) {
            showAlert('Cadastro realizado com sucesso! Faça o login.', 'success');
            closeModal();
            await fetchData();
        }
    }

    async function handleLogin(e) {
        e.preventDefault();
        await fetchData();
        const broker = brokers.find(b => b.email === loginEmail.value && b.password === loginPassword.value);
        if (broker) {
            currentBroker = broker;
            localStorage.setItem('currentBroker', JSON.stringify(broker));
            showOnly('dashboardSection');
            renderDashboard();
        } else { showAlert('Email ou senha incorretos.', 'error'); }
    }

    function handleLogout() {
        currentBroker = null;
        localStorage.removeItem('currentBroker');
        showOnly('loginSection');
        loginForm.reset();
    }
    
    function showRegisterModal() {
        const formHtml = `
            <h2 class="text-2xl font-semibold text-white mb-5 text-center">Criar Nova Conta</h2>
            <form id="registerFormModal" class="space-y-4">
                <input id="regName" type="text" required placeholder="Nome Completo" class="w-full p-3 bg-neutral-800 text-white border-2 border-neutral-700 rounded-lg focus:outline-none focus:border-green-500 dark-input" />
                <input id="regCreci" type="text" required placeholder="CRECI (somente números)" class="w-full p-3 bg-neutral-800 text-white border-2 border-neutral-700 rounded-lg focus:outline-none focus:border-green-500 dark-input" />
                <input id="regEmail" type="email" required placeholder="Email" class="w-full p-3 bg-neutral-800 text-white border-2 border-neutral-700 rounded-lg focus:outline-none focus:border-green-500 dark-input" />
                <input id="regPhone" type="text" placeholder="Telefone" class="w-full p-3 bg-neutral-800 text-white border-2 border-neutral-700 rounded-lg focus:outline-none focus:border-green-500 dark-input" />
                <input id="regPassword" type="password" required placeholder="Crie uma Senha" class="w-full p-3 bg-neutral-800 text-white border-2 border-neutral-700 rounded-lg focus:outline-none focus:border-green-500 dark-input" />
                <button class="w-full px-4 py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition-colors">Finalizar Cadastro</button>
            </form>`;
        showModal(formHtml);
        document.getElementById('registerFormModal').addEventListener('submit', handleRegister);
    }
    
    function renderDashboard() {
        // ... (resto do código que já estava funcionando perfeitamente)
    }

    // ... (cole aqui todo o resto do código JavaScript da versão anterior, sem alterações)

    window.addEventListener('load', async () => {
        const safeOn = (id, event, fn) => {
            const el = document.getElementById(id); if (el) el.addEventListener(event, fn);
        };
        safeOn('loginForm', 'submit', handleLogin);
        safeOn('btn-show-register', 'click', showRegisterModal); // NOVO
        safeOn('btn-show-client-interface', 'click', () => showClientInterface());
        safeOn('btn-back-to-login', 'click', () => { showOnly('loginSection'); window.history.pushState({}, '', window.location.pathname); });
        safeOn('btn-logout', 'click', handleLogout);
        safeOn('btn-new-property', 'click', handleNewProperty);
        safeOn('blockTimeForm', 'submit', handleBlockTime);
        safeOn('btn-copy-link', 'click', copyShareLink);
        safeOn('modalClose', 'click', closeModal);
        safeOn('modal', 'click', (e) => e.target.id === 'modal' && closeModal());
        clientProperties.addEventListener('click', handleScheduleVisitClick);
        appointmentsList.addEventListener('click', handleAppointmentClick);
        propertiesList.addEventListener('click', handlePropertyItemClick);
        
        const urlParams = new URLSearchParams(window.location.search);
        const specificBrokerId = urlParams.get('brokerId');
        const savedBrokerJSON = localStorage.getItem('currentBroker');

        await fetchData();

        if (savedBrokerJSON) {
            currentBroker = JSON.parse(savedBrokerJSON);
            showOnly('dashboardSection');
            renderDashboard();
        } else if (specificBrokerId) {
            showClientInterface(specificBrokerId);
        } else {
            showOnly('loginSection');
        }
    });
  </script>
</body>
</html>
