<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda do Corretor - Versão Otimizada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos (sem alterações) */
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <script>
        window.addEventListener('load', function() {
            let brokerInfo = null;
            let properties = [];
            let appointments = [];
            const apiUrl = 'https://sheetdb.io/api/v1/bi8ruina76il1';

            // ... (funções de setup e autenticação permanecem as mesmas) ...

            // --- FUNÇÃO loadData OTIMIZADA ---
            // Esta função só será chamada em momentos cruciais.
            async function loadData() {
                showNotification('Sincronizando com a planilha...', 'info');
                try {
                    const [propertiesRes, appointmentsRes] = await Promise.all([
                        fetch(`${apiUrl}?sheet=Imoveis`),
                        fetch(`${apiUrl}?sheet=Agendamentos`)
                    ]);
                    if (!propertiesRes.ok || !appointmentsRes.ok) throw new Error('Falha na resposta da API');
                    
                    properties = (await propertiesRes.json());
                    appointments = (await appointmentsRes.json());
                    showNotification('Dados sincronizados!', 'success');
                } catch (error) { 
                    showNotification("Não foi possível carregar dados da planilha. Limite de API pode ter sido atingido.", "error"); 
                }
            }

            // --- FUNÇÃO showSection OTIMIZADA ---
            // Agora ela não chama mais o loadData(), apenas renderiza com os dados que já temos.
            function showSection(sectionName) {
                document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
                const section = document.getElementById(sectionName);
                section.classList.remove('hidden');
                
                // Atualiza o menu (sem alterações)
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.className = `nav-btn pb-2 ${btn.dataset.section === sectionName ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-600 hover:text-blue-600'}`;
                });
                
                // Renderiza a seção com os dados já carregados
                if(sectionName === 'dashboard') {
                    renderDashboard();
                } else if (sectionName === 'properties') {
                    renderProperties();
                }
                // ... outras seções
            }

            async function handleLogin() {
                // ... (lógica de login) ...
                if (loginSuccess) {
                    brokerInfo = user;
                    document.getElementById('currentUser').textContent = brokerInfo.name;
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('mainApp').classList.remove('hidden');
                    
                    // CARREGA OS DADOS APENAS UMA VEZ, DEPOIS DO LOGIN
                    await loadData(); 
                    
                    // SÓ ENTÃO MOSTRA O DASHBOARD
                    showSection('dashboard');
                } else {
                    // ...
                }
            }
            
            // ... (restante de todas as outras funções) ...

        });
    </script>
</body>
</html>
