<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda do Corretor - Sistema de Agendamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { box-sizing: border-box; }
        .notification { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .property-card:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .time-slot { transition: all 0.2s ease; }
        .available:hover { transform: scale(1.05); }
        .available { background: linear-gradient(135deg, #10b981, #059669); cursor: pointer; }
        .occupied { background: linear-gradient(135deg, #ef4444, #dc2626); cursor: not-allowed; }
        .pending { background: linear-gradient(135deg, #f59e0b, #d97706); }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="notifications" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <div id="loginScreen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8"><h1 class="text-3xl font-bold">üè† Agenda do Corretor</h1><p class="text-gray-600">Seu sistema de agendamentos</p></div>
            <form class="space-y-6">
                <div><label class="block text-sm font-medium">Email</label><input type="email" id="loginEmail" class="w-full px-4 py-3 border rounded-lg"></div>
                <div>
                    <label class="block text-sm font-medium">Senha</label>
                    <div class="relative"><input type="password" id="loginPassword" class="w-full px-4 py-3 border rounded-lg pr-10"><span id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer text-gray-500">üëÅÔ∏è</span></div>
                </div>
                <button type="button" id="loginButton" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg font-semibold">Entrar</button>
            </form>
            <div class="mt-4 text-center"><button id="showRegister" class="text-blue-600 hover:text-blue-700 text-sm font-medium">N√£o tem conta? Cadastre-se</button></div>
            <div class="mt-6 p-4 bg-gray-50 rounded-lg"><p class="text-sm"><strong>Demo:</strong> Email: demo@corretor.com / Senha: 123456</p></div>
        </div>
    </div>

    <div id="registerScreen" class="hidden min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8"><h1 class="text-3xl font-bold">üìù Cadastro de Corretor</h1><p class="text-gray-600">Crie sua conta</p></div>
            <form class="space-y-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div><label class="block text-sm">Nome Completo</label><input type="text" id="regName" class="w-full mt-1 p-2 border rounded-lg" required></div>
                    <div><label class="block text-sm">Email</label><input type="email" id="regEmail" class="w-full mt-1 p-2 border rounded-lg" required></div>
                    <div><label class="block text-sm">WhatsApp</label><input type="tel" id="regPhone" class="w-full mt-1 p-2 border rounded-lg" required></div>
                    <div><label class="block text-sm">Cidade</label><input type="text" id="regCity" class="w-full mt-1 p-2 border rounded-lg" required></div>
                </div>
                <hr class="my-2">
                <div><label class="block text-sm">Senha</label><input type="password" id="regPassword" class="w-full mt-1 p-2 border rounded-lg" required></div>
                <button type="button" id="registerButton" class="w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white py-3 rounded-lg font-semibold">Cadastrar</button>
            </form>
            <div class="mt-4 text-center"><button id="showLogin" class="text-blue-600 hover:text-blue-700 text-sm font-medium">J√° tem conta? Fa√ßa login</button></div>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <header class="bg-white shadow-lg border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center space-x-4"><h1 class="text-2xl font-bold">üè† Agenda do Corretor</h1></div>
                    <nav class="hidden md:flex space-x-6">
                        <button data-section="dashboard" class="nav-btn">Dashboard</button>
                        <button data-section="properties" class="nav-btn">Im√≥veis</button>
                        <button data-section="schedule" class="nav-btn">Agenda</button>
                        <button data-section="client-access" class="nav-btn">Acesso Cliente</button>
                    </nav>
                    <div class="flex items-center space-x-4"><span class="text-sm text-gray-600">Ol√°, <span id="currentUser"></span></span><button id="logoutButton" class="bg-red-500 text-white px-4 py-2 rounded-lg">Sair</button></div>
                </div>
            </div>
        </header>
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div id="dashboard" class="section"></div>
            <div id="properties" class="section hidden"></div>
            <div id="schedule" class="section hidden"></div>
            <div id="client-access" class="section hidden"></div>
        </main>
    </div>
    
    <div id="clientInterface" class="hidden"></div>

    <script>
        window.addEventListener('load', function() {
            let brokerInfo = null;
            let properties = [];
            let appointments = [];
            const apiUrl = 'https://sheetdb.io/api/v1/4au1wi3z5kq16';
            const imgbbApiKey = '6993ede4d1aa2ecce3147a7ee06c0b00';

            function setupEventListeners() {
                document.getElementById('loginButton').addEventListener('click', handleLogin);
                document.getElementById('registerButton').addEventListener('click', handleRegister);
                document.getElementById('showRegister').addEventListener('click', showRegisterForm);
                document.getElementById('showLogin').addEventListener('click', showLoginForm);
                document.getElementById('logoutButton').addEventListener('click', logout);
                document.getElementById('togglePassword').addEventListener('click', function() {
                    const passInput = document.getElementById('loginPassword');
                    const type = passInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passInput.setAttribute('type', type);
                    this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
                });
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.addEventListener('click', () => showSection(btn.dataset.section));
                });
            }

            async function loadData() {
                try {
                    const [propertiesRes, appointmentsRes] = await Promise.all([
                        fetch(`${apiUrl}?sheet=Imoveis`),
                        fetch(`${apiUrl}?sheet=Agendamentos`)
                    ]);
                    properties = (await propertiesRes.json()).map(p => ({...p, price: parseFloat(p.price) || 0, photos: p.photos ? p.photos.split(',').map(url => url.trim()) : [] }));
                    appointments = (await appointmentsRes.json()).map(a => ({...a, date: new Date(a.date)})).filter(a => !isNaN(a.date.getTime()));
                } catch (error) { showNotification("N√£o foi poss√≠vel carregar dados da planilha.", "error"); }
            }
            
            async function handleLogin() {
                const email = document.getElementById('loginEmail').value, password = document.getElementById('loginPassword').value;
                if (!email || !password) { showNotification('Preencha todos os campos.', 'warning'); return; }
                
                let loginSuccess = false, user;
                if (email.toLowerCase() === 'demo@corretor.com' && password === '123456') {
                    loginSuccess = true;
                    user = { name: 'Corretor Demo', email: 'demo@corretor.com' };
                } else {
                    showNotification('Verificando credenciais...', 'info');
                    try {
                        const res = await fetch(`${apiUrl}/search?sheet=Usuarios&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`);
                        const foundUsers = await res.json();
                        if (foundUsers.length > 0) { loginSuccess = true; user = foundUsers[0]; }
                    } catch (e) { showNotification('Erro ao conectar.', 'error'); return; }
                }

                if (loginSuccess) {
                    brokerInfo = user;
                    document.getElementById('currentUser').textContent = brokerInfo.name;
                    showNotification('Login bem-sucedido!', 'success');
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('mainApp').classList.remove('hidden');
                    await showSection('dashboard');
                } else { showNotification('Email ou senha incorretos!', 'error'); }
            }
            
            async function handleRegister() {
                const newUser = { name: document.getElementById('regName').value, email: document.getElementById('regEmail').value, phone: document.getElementById('regPhone').value, city: document.getElementById('regCity').value, password: document.getElementById('regPassword').value };
                if(!newUser.name || !newUser.email || !newUser.password) { showNotification('Nome, Email e Senha s√£o obrigat√≥rios.', 'warning'); return; }
                try {
                    const checkRes = await fetch(`${apiUrl}/search?sheet=Usuarios&email=${encodeURIComponent(newUser.email)}`);
                    const existingUsers = await checkRes.json();
                    if (existingUsers.length > 0) { showNotification('Este email j√° est√° em uso!', 'error'); return; }
                    await fetch(`${apiUrl}?sheet=Usuarios`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ data: [newUser] }) });
                    showNotification('Cadastro realizado com sucesso!', 'success');
                    showLoginForm();
                } catch(e) { showNotification('Erro no cadastro.', 'error'); }
            }

            window.showSection = async function(sectionName) {
                document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
                const section = document.getElementById(sectionName);
                section.classList.remove('hidden');
                section.innerHTML = `<div class="text-center py-16 text-gray-500">Sincronizando...</div>`;
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.className = `nav-btn pb-2 ${btn.getAttribute('onclick').includes(sectionName) ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-600 hover:text-blue-600'}`;
                });
                await loadData();
                if (sectionName === 'dashboard') renderDashboard();
                else if (sectionName === 'properties') renderProperties();
                else if (sectionName === 'schedule') renderSchedule();
                else if (sectionName === 'client-access') renderClientAccess();
            }

            // --- FUN√á√ïES DE RENDERIZA√á√ÉO DAS SE√á√ïES ---
            function renderDashboard() { /* Implementa√ß√£o completa do dashboard aqui */ }
            function renderProperties() { /* Implementa√ß√£o completa de im√≥veis aqui */ }
            function renderSchedule() { /* Implementa√ß√£o completa da agenda aqui */ }
            function renderClientAccess() { /* Implementa√ß√£o completa do acesso cliente aqui */ }
            
            // --- L√ìGICA DA INTERFACE DO CLIENTE ---
             async function showClientInterface() {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.add('hidden');
                const clientUI = document.getElementById('clientInterface');
                clientUI.classList.remove('hidden');
                clientUI.innerHTML = `<header class="bg-white shadow-lg"><div class="max-w-4xl mx-auto px-4 py-6 text-center"><h1 class="text-3xl font-bold">üè† Agenda do Corretor</h1></div></header><main id="clientMain" class="max-w-6xl mx-auto px-4 py-8"></main>`;
                await loadData();
                showClientPropertyList();
            }

            function showClientPropertyList() {
                const urlParams = new URLSearchParams(window.location.search);
                const brokerEmail = urlParams.get('broker');
                document.getElementById('clientMain').innerHTML = `<h2 class="text-2xl font-bold text-center mb-6">Im√≥veis Dispon√≠veis</h2><div id="clientPropertiesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>`;
                const container = document.getElementById('clientPropertiesList');
                const brokerProperties = properties.filter(p => p.corretor_email && brokerEmail && p.corretor_email.toLowerCase() === brokerEmail.toLowerCase());
                container.innerHTML = brokerProperties.length === 0 ? '<div class="col-span-full text-center py-12 text-gray-500">Nenhum im√≥vel dispon√≠vel para este corretor.</div>' : brokerProperties.map(p => {
                    const photo = (p.photos && p.photos.length > 0) ? p.photos[0] : 'https://via.placeholder.com/300x200?text=Im√≥vel';
                    return `<div class="property-card bg-white rounded-xl shadow-lg overflow-hidden cursor-pointer" onclick="showClientPropertyDetail('${p.id}')"><img src="${photo}" alt="${p.title}" class="w-full h-48 object-cover"><div class="p-6"><h3 class="text-xl font-bold mb-2">${p.title}</h3><p class="text-sm text-gray-600 mb-4">${p.description.substring(0,100)}...</p><div class="flex justify-between items-center"><span class="text-2xl font-bold text-green-600">R$ ${parseFloat(p.price).toLocaleString('pt-BR')}</span></div></div></div>`;
                }).join('');
            }

            // --- FUN√á√ïES GLOBAIS E AUXILIARES ---
            function showRegisterForm() { document.getElementById('loginScreen').classList.add('hidden'); document.getElementById('registerScreen').classList.remove('hidden'); }
            function showLoginForm() { document.getElementById('registerScreen').classList.add('hidden'); document.getElementById('loginScreen').classList.remove('hidden'); }
            function logout() { window.location.href = window.location.pathname; }
            function showNotification(message, type = 'info') {
                const container = document.getElementById('notifications');
                const notification = document.createElement('div');
                const colors = { success: 'border-green-500', error: 'border-red-500', info: 'border-blue-500', warning: 'border-orange-500' };
                notification.className = `notification bg-white border-l-4 ${colors[type]} p-4 rounded-lg shadow-lg`;
                notification.innerHTML = `<p class="text-sm font-medium">${message}</p>`;
                container.appendChild(notification);
                setTimeout(() => { if (notification.parentElement) notification.remove(); }, 3000);
            }

            // --- INICIALIZA√á√ÉO ---
            setupEventListeners();
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('client') === 'true') { showClientInterface(); }
        });
    </script>
</body>
</html>
